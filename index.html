<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zootube | Ultra Shorts</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- 1. VARIABLES --- */
        :root {
            --bg-body: #000; /* Shorts ke liye Black background better hai */
            --bg-surface: #1e1e1e;
            --primary: #ff0000;
            --gold: #FFD700;
            --text-main: #fff;
            --text-sec: #aaa;
            --border: rgba(255,255,255,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-body); color: var(--text-main); overflow: hidden; /* Prevent body scroll */ }
        
        /* Scrollbar Hide */
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        /* --- 2. HEADER --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 50px;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .left-sec { display: flex; align-items: center; gap: 10px; }
        .menu-btn { font-size: 20px; color: white; display: none; } /* Mobile mein hide */
        .brand-box { display: flex; flex-direction: column; justify-content: center; cursor: pointer; }
        .logo-img { height: 20px; width: auto; object-fit: contain; }
        .maker-tag { font-size: 7px; color: var(--gold); font-weight: 900; letter-spacing: 0.6px; text-transform: uppercase; margin-top: 1px; }

        /* Search Bar (Hidden on Mobile) */
        .search-bar-container { display: none; } 
        .right-sec { display: flex; align-items: center; gap: 15px; }
        .mob-search-btn { background: none; border: none; color: white; font-size: 18px; padding: 5px; cursor: pointer; }
        .user-pic { width: 28px; height: 28px; border-radius: 50%; background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045); color: white; display: grid; place-items: center; font-weight: bold; font-size: 12px; }

        /* --- 3. BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
            background: black; border-top: 1px solid #222;
            z-index: 2000; display: flex; justify-content: space-around; align-items: center;
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #888; background: none; border: none; width: 100%; padding: 5px; cursor: pointer; }
        .nav-btn.active { color: white; }
        .nav-btn i { font-size: 22px; } .nav-btn span { font-size: 10px; }

        /* --- 4. MAIN CONTENT AREAS --- */
        .main-content {
            margin-top: 50px; /* Header Height */
            height: calc(100vh - 110px); /* 100vh - Header(50) - BottomNav(60) */
            overflow-y: auto;
            position: relative;
        }

        /* --- 5. HOME VIEW STYLES --- */
        #homeView { padding: 10px; }
        .tags-bar {
            position: sticky; top: 0; background: #000; z-index: 10;
            padding: 5px 0 15px 0; overflow-x: auto; white-space: nowrap; display: flex; gap: 10px;
        }
        .tag { background: #222; color: white; border: 1px solid #333; padding: 6px 14px; border-radius: 8px; font-size: 13px; font-weight: 500; cursor: pointer; }
        .tag.active { background: white; color: black; border-color: white; }
        
        .video-grid { display: grid; grid-template-columns: 1fr; gap: 20px; padding-bottom: 20px; }
        
        .card { cursor: pointer; display: flex; flex-direction: column; gap: 10px; }
        .thumb-box { position: relative; width: 100%; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; background: #222; }
        .thumb-img { width: 100%; height: 100%; object-fit: cover; }
        .time-label { position: absolute; bottom: 6px; right: 6px; background: rgba(0,0,0,0.8); color: white; font-size: 11px; padding: 2px 4px; border-radius: 4px; font-weight: 700; }
        .meta-info { display: flex; gap: 12px; }
        .chn-avatar { width: 36px; height: 36px; border-radius: 50%; background: #333; flex-shrink: 0; display: grid; place-items: center; font-size: 14px; }
        .text-info { display: flex; flex-direction: column; }
        .vid-title { font-size: 14px; font-weight: 500; line-height: 1.3; color: white; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 3px; }
        .vid-stats { font-size: 12px; color: #aaa; }

        /* --- 6. SHORTS CONTAINER (UPDATED) --- */
        .shorts-container {
            display: none; /* Hidden by default */
            position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; /* Full screen overlay */
            background: #000;
            z-index: 1500; /* Above header */
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        
        /* The Short Item */
        .short-item {
            position: relative;
            width: 100%; 
            height: calc(100vh - 60px); /* Leave space for bottom nav */
            scroll-snap-align: start;
            background: #000;
            border-bottom: 1px solid #111;
        }

        .short-iframe {
            width: 100%; height: 100%; border: none; object-fit: cover;
        }

        /* RIGHT SIDEBAR ACTIONS */
        .short-actions {
            position: absolute; right: 10px; bottom: 80px; /* Thoda upar taaki nav se na takraye */
            display: flex; flex-direction: column; gap: 20px; align-items: center;
            z-index: 10;
        }
        .action-btn {
            display: flex; flex-direction: column; align-items: center; gap: 4px; color: white; cursor: pointer; text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        .icon-circle {
            width: 45px; height: 45px; background: rgba(255,255,255,0.15); 
            border-radius: 50%; display: grid; place-items: center; backdrop-filter: blur(5px);
            transition: 0.2s;
        }
        .icon-circle:active { transform: scale(0.9); background: rgba(255,255,255,0.3); }
        .action-btn i { font-size: 22px; }
        .action-btn span { font-size: 12px; font-weight: 600; }

        /* ROTATING MUSIC DISC */
        .music-disc {
            width: 45px; height: 45px; background: #222; border-radius: 50%; border: 3px solid #222;
            overflow: hidden; display: grid; place-items: center; margin-top: 10px;
            animation: spin 5s linear infinite;
        }
        .music-disc img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* BOTTOM INFO OVERLAY */
        .short-overlay {
            position: absolute; left: 15px; bottom: 20px;
            width: 75%; color: white; z-index: 10; pointer-events: none;
        }
        .short-user { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; pointer-events: auto; }
        .short-user-img { width: 34px; height: 34px; border-radius: 50%; background: #fff; border: 1px solid transparent; }
        .short-username { font-weight: 700; font-size: 14px; }
        .short-sub-btn { background: white; color: black; border: none; padding: 4px 12px; border-radius: 4px; font-weight: bold; font-size: 12px; cursor: pointer; }
        .short-desc { font-size: 13px; line-height: 1.3; font-weight: 400; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }

        /* --- 7. CHANNEL PAGE --- */
        .channel-page { display: none; flex-direction: column; width: 100%; height: 100%; overflow-y: auto; padding-bottom: 70px;}
        .channel-header { padding: 10px; border-bottom: 1px solid #333; margin-bottom: 10px; }
        .banner { width: 100%; height: 80px; background: linear-gradient(45deg, #333, #555); border-radius: 8px; margin-bottom: -30px; }
        .chn-profile { display: flex; align-items: flex-end; gap: 10px; padding: 0 10px; }
        .chn-lg-img { width: 70px; height: 70px; border-radius: 50%; background: purple; border: 3px solid #000; display: grid; place-items: center; font-size: 24px; }
        .back-btn { background: #222; color: white; border: none; padding: 5px 15px; border-radius: 20px; margin: 10px; display: inline-flex; align-items: center; gap: 5px; cursor: pointer; }

        /* OVERLAYS */
        .voice-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 5000; flex-direction: column; justify-content: center; align-items: center; }
        .mic-pulse { width: 80px; height: 80px; background: #ff0000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; color: white; animation: pulse-red 1.5s infinite; cursor: pointer; }
        @keyframes pulse-red { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); } }

        .search-ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f0f0f; z-index: 3000; display: none; flex-direction: column; }
        .s-head { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #333; gap: 10px; }
        .s-inp { flex: 1; background: #222; border: none; padding: 10px; border-radius: 20px; color: white; outline: none; }

        /* PLAYER */
        .player-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f0f0f; z-index: 4000; flex-direction: column; overflow-y: auto; }
        .vid-frame { width: 100%; aspect-ratio: 16/9; background: black; position: sticky; top: 0; z-index: 100; }
        .p-content { padding: 15px; }
        .close-btn-float { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 20px; border-radius: 20px; border: 1px solid #555; z-index: 5000; }
    </style>
</head>
<body>

    <!-- HEADER (Visible on Home & Channel) -->
    <header id="appHeader">
        <div class="left-sec">
            <div class="brand-box" onclick="goHome()">
                <img src="https://i.supaimg.com/f25eb9da-5856-46df-acba-182641a77cc9.png" class="logo-img" alt="Logo">
                <div class="maker-tag">MADE BY FAIZAN AHMED</div>
            </div>
        </div>
        <div class="right-sec">
            <button class="mob-search-btn" onclick="openSearchUI()"><i class="fas fa-search"></i></button>
            <div class="user-pic">F</div>
        </div>
    </header>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="goHome()"><i class="fas fa-home"></i> <span>Home</span></button>
        <button class="nav-btn" onclick="openShorts()"><i class="fas fa-bolt"></i> <span>Shorts</span></button>
        <button class="nav-btn" onclick="alert('Upload')"><i class="fas fa-plus-circle" style="font-size:32px;"></i></button>
        <button class="nav-btn" onclick="loadCat('Subscriptions', this)"><i class="fas fa-photo-video"></i> <span>Subs</span></button>
        <button class="nav-btn"><i class="fas fa-user"></i> <span>You</span></button>
    </nav>

    <!-- 1. HOME VIEW -->
    <div id="homeView" class="main-content">
        <div class="tags-bar">
            <button class="tag active" onclick="loadCat('Trending Videos', this)">All</button>
            <button class="tag" onclick="loadCat('Pakistani Dramas', this)">Dramas</button>
            <button class="tag" onclick="loadCat('New Songs 2024', this)">Music</button>
            <button class="tag" onclick="loadCat('Gaming', this)">Gaming</button>
            <button class="tag" onclick="loadCat('Cricket', this)">Cricket</button>
        </div>
        <div class="video-grid" id="grid"></div>
    </div>

    <!-- 2. SHORTS VIEW (FULL SCREEN) -->
    <div id="shortsView" class="shorts-container">
        <!-- Shorts injected here -->
    </div>

    <!-- 3. CHANNEL VIEW -->
    <div id="channelView" class="channel-page" style="margin-top: 50px;">
        <button class="back-btn" onclick="goHome()"><i class="fas fa-arrow-left"></i> Home</button>
        <div class="channel-header">
            <div class="banner"></div>
            <div class="chn-profile">
                <div class="chn-lg-img" id="chnPic">C</div>
                <div>
                    <h2 id="chnName" style="font-size:20px; margin:0;">Channel</h2>
                    <p style="color:#aaa; font-size:12px;">1.5M Subscribers</p>
                </div>
            </div>
        </div>
        <div class="video-grid" id="chnGrid" style="padding:10px;"></div>
    </div>

    <!-- OVERLAYS -->
    <div class="voice-overlay" id="voiceUI">
        <div style="font-size:24px; color:white; margin-bottom:30px;" id="voiceMsg">Listening...</div>
        <div class="mic-pulse"><i class="fas fa-microphone"></i></div>
        <button onclick="closeVoice()" style="margin-top:40px; background:transparent; border:1px solid #777; color:#aaa; padding:8px 20px; border-radius:20px;">Cancel</button>
    </div>

    <div class="search-ui" id="searchUI">
        <div class="s-head">
            <button onclick="closeSearchUI()" style="background:none; border:none; color:white;"><i class="fas fa-arrow-left"></i></button>
            <input type="text" class="s-inp" id="mSearch" placeholder="Search...">
            <button onclick="openVoice()" style="background:none; border:none; color:white;"><i class="fas fa-microphone"></i></button>
        </div>
    </div>

    <div class="player-modal" id="playerUI">
        <div class="vid-frame">
            <iframe id="pFrame" src="" style="width:100%; height:100%; border:none;" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="p-content">
            <div id="pTitle" style="font-size:16px; font-weight:bold; margin-bottom:5px;">Title</div>
            <div style="font-size:12px; color:#aaa;">1M Views • 2 days ago</div>
            <div style="display:flex; align-items:center; gap:10px; margin-top:15px;">
                <div id="pChnPic" style="width:36px; height:36px; background:#444; border-radius:50%; display:grid; place-items:center;">C</div>
                <div style="font-weight:bold; font-size:14px;" id="pChnName">Channel</div>
                <button style="background:white; color:black; border:none; padding:6px 14px; border-radius:20px; font-weight:bold;">Subscribe</button>
            </div>
        </div>
        <button class="close-btn-float" onclick="closePlayer()">Close</button>
    </div>

    <script>
        const API = "https://api.xyro.site/search/youtube?q=";
        const grid = document.getElementById('grid');
        const shortsBox = document.getElementById('shortsView');
        let recognition;

        window.onload = () => loadCat('Trending Videos');

        /* --- NAVIGATION --- */
        function goHome() {
            document.getElementById('homeView').style.display = 'block';
            document.getElementById('shortsView').style.display = 'none';
            document.getElementById('channelView').style.display = 'none';
            document.getElementById('appHeader').style.display = 'flex'; // Show Header
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.nav-btn')[0].classList.add('active');
        }

        /* --- SHORTS LOGIC (THE FIX) --- */
        async function openShorts() {
            document.getElementById('homeView').style.display = 'none';
            document.getElementById('channelView').style.display = 'none';
            document.getElementById('shortsView').style.display = 'block';
            document.getElementById('appHeader').style.display = 'none'; // Hide Header for Full Screen
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.nav-btn')[1].classList.add('active');

            shortsBox.innerHTML = '<p style="color:white; text-align:center; margin-top:50%;">Loading Shorts...</p>';

            try {
                // Fetch vertical videos
                const res = await fetch(API + encodeURIComponent('Youtube Shorts Viral Funny'));
                const json = await res.json();
                const videos = json.result || json.data || [];
                renderShorts(videos);
            } catch(e) { shortsBox.innerHTML = '<p style="color:white;text-align:center;">Error.</p>'; }
        }

        function renderShorts(videos) {
            shortsBox.innerHTML = '';
            videos.forEach(v => {
                let vidId = null;
                if(v.link && v.link.includes('v=')) vidId = v.link.split('v=')[1].split('&')[0];

                if(vidId) {
                    const title = v.title || "Shorts Video";
                    const chn = v.channel || "Channel";
                    const item = document.createElement('div');
                    item.className = 'short-item';

                    // Using parameters to make embed look cleaner
                    const embed = `https://www.youtube.com/embed/${vidId}?autoplay=1&controls=0&modestbranding=1&loop=1&playlist=${vidId}&rel=0`;

                    item.innerHTML = `
                        <iframe class="short-iframe" src="${embed}" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        
                        <div class="short-actions">
                            <div class="action-btn">
                                <div class="icon-circle"><i class="fas fa-thumbs-up"></i></div>
                                <span>Like</span>
                            </div>
                            <div class="action-btn">
                                <div class="icon-circle"><i class="fas fa-comment-dots"></i></div>
                                <span>1.2K</span>
                            </div>
                            <div class="action-btn">
                                <div class="icon-circle"><i class="fas fa-share"></i></div>
                                <span>Share</span>
                            </div>
                            <div class="music-disc">
                                <img src="https://i.ytimg.com/vi/${vidId}/hqdefault.jpg">
                            </div>
                        </div>

                        <div class="short-overlay">
                            <div class="short-user">
                                <div class="short-user-img"></div>
                                <div class="short-username">${chn}</div>
                                <button class="short-sub-btn">Subscribe</button>
                            </div>
                            <div class="short-desc">${title}</div>
                        </div>
                    `;
                    shortsBox.appendChild(item);
                }
            });
        }

        /* --- HOME GRID --- */
        async function loadCat(query, btn) {
            goHome();
            if(btn) {
                document.querySelectorAll('.tag, .nav-btn').forEach(e => e.classList.remove('active'));
                btn.classList.add('active');
            }
            grid.innerHTML = '<p style="color:#aaa; padding:20px;">Loading...</p>';
            try {
                const res = await fetch(API + encodeURIComponent(query));
                const json = await res.json();
                const videos = json.result || json.data || [];
                renderGrid(videos);
            } catch(e) {}
        }

        function renderGrid(videos) {
            grid.innerHTML = '';
            videos.forEach(v => {
                let vidId = null;
                if(v.link && v.link.includes('v=')) vidId = v.link.split('v=')[1].split('&')[0];
                if(vidId) {
                    const title = v.title || "Video";
                    const chn = v.channel || "Channel";
                    const thumb = v.imageUrl || `https://i.ytimg.com/vi/${vidId}/hq720.jpg`;
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => playVideo(vidId, title, chn);
                    
                    card.innerHTML = `
                        <div class="thumb-box">
                            <img src="${thumb}" class="thumb-img">
                            <div class="time-label">12:30</div>
                        </div>
                        <div class="meta-info">
                            <div class="chn-avatar">${chn.charAt(0)}</div>
                            <div class="text-info">
                                <div class="vid-title">${title}</div>
                                <div class="vid-stats">${chn} • 500K views</div>
                            </div>
                        </div>
                    `;
                    card.querySelector('.chn-avatar').onclick = (e) => { e.stopPropagation(); openChannel(chn); };
                    grid.appendChild(card);
                }
            });
        }

        /* --- CHANNEL --- */
        async function openChannel(name) {
            document.getElementById('homeView').style.display = 'none';
            document.getElementById('channelView').style.display = 'flex';
            document.getElementById('chnName').innerText = name;
            document.getElementById('chnPic').innerText = name.charAt(0);
            document.getElementById('chnGrid').innerHTML = '<p style="color:#aaa;">Loading Videos...</p>';
            
            try {
                const res = await fetch(API + encodeURIComponent(name));
                const json = await res.json();
                const videos = json.result || json.data || [];
                
                const cGrid = document.getElementById('chnGrid');
                cGrid.innerHTML = '';
                videos.forEach(v => {
                    // Reuse card logic logic simplified
                    let vidId = v.link.split('v=')[1].split('&')[0];
                    let card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => playVideo(vidId, v.title, name);
                    card.innerHTML = `<div class="thumb-box"><img src="https://i.ytimg.com/vi/${vidId}/hq720.jpg" class="thumb-img"></div><div style="font-size:14px; margin-top:5px; color:white;">${v.title}</div>`;
                    cGrid.appendChild(card);
                });
            } catch(e) {}
        }

        /* --- PLAYER --- */
        function playVideo(id, title, chn) {
            document.getElementById('pFrame').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            document.getElementById('pTitle').innerText = title;
            document.getElementById('pChnName').innerText = chn;
            document.getElementById('pChnPic').innerText = chn.charAt(0);
            document.getElementById('playerUI').style.display = 'flex';
        }
        function closePlayer() {
            document.getElementById('playerUI').style.display = 'none';
            document.getElementById('pFrame').src = "";
        }

        /* --- SEARCH & VOICE --- */
        function openSearchUI() { document.getElementById('searchUI').style.display = 'flex'; document.getElementById('mSearch').focus(); }
        function closeSearchUI() { document.getElementById('searchUI').style.display = 'none'; }
        
        function openVoice() {
            if (!('webkitSpeechRecognition' in window)) { alert("Voice not supported"); return; }
            document.getElementById('voiceUI').style.display = 'flex';
            document.getElementById('voiceMsg').innerText = "Listening...";
            
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = (e) => {
                const txt = e.results[0][0].transcript;
                document.getElementById('mSearch').value = txt;
                closeVoice();
                closeSearchUI();
                loadCat(txt);
            };
        }
        function closeVoice() { document.getElementById('voiceUI').style.display = 'none'; }

        document.getElementById('mSearch').addEventListener('keypress', (e)=>{
            if(e.key==='Enter') { closeSearchUI(); loadCat(e.target.value); }
        });
    </script>
</body>
</html>
