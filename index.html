<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zootube | Voice Fixed</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --bg-body: #0f0f0f;
            --bg-hover: #272727;
            --primary: #ff0000;
            --gold: #FFD700;
            --text-main: #fff;
            --text-sec: #aaa;
            --border: rgba(255,255,255,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-body); color: var(--text-main); overflow-x: hidden; padding-bottom: 60px; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }

        /* --- 2. HEADER --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 56px;
            background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(8px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px; z-index: 1000; border-bottom: 1px solid var(--border);
        }

        .left-group { display: flex; align-items: center; gap: 10px; }
        .menu-btn { font-size: 18px; color: white; cursor: pointer; }

        /* BRANDING */
        .brand-wrapper { display: flex; flex-direction: column; justify-content: center; cursor: pointer; }
        .logo-img { height: 22px; width: auto; object-fit: contain; }
        .maker-badge {
            font-size: 8px; color: var(--gold); font-weight: 900; letter-spacing: 0.5px;
            text-transform: uppercase; margin-top: 2px;
        }

        /* SEARCH BAR (Desktop) */
        .search-center { flex: 1; max-width: 600px; margin: 0 20px; display: flex; align-items: center; gap: 10px; }
        .search-field { 
            display: flex; width: 100%; background: #121212; border: 1px solid #303030; 
            border-radius: 40px; overflow: hidden; height: 40px; align-items: center;
        }
        .search-field input {
            flex: 1; background: transparent; border: none; color: white; padding: 0 16px; font-size: 16px; outline: none;
        }
        .search-btn {
            width: 60px; height: 100%; background: #222; border: none; border-left: 1px solid #303030; color: #aaa; cursor: pointer;
        }
        .mic-circle {
            width: 40px; height: 40px; background: #181818; border-radius: 50%; border: none; 
            color: white; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .mic-circle:hover { background: #333; }

        /* RIGHT ICONS */
        .right-group { display: flex; align-items: center; gap: 15px; }
        .icon-btn { font-size: 20px; color: white; background: none; border: none; cursor: pointer; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; background: linear-gradient(135deg, #FF512F, #DD2476); color: white; display: grid; place-items: center; font-weight: bold; font-size: 14px; }

        /* --- 3. BOTTOM NAV --- */
        .bottom-bar {
            display: none; position: fixed; bottom: 0; left: 0; width: 100%; height: 55px;
            background: var(--bg-body); border-top: 1px solid var(--border);
            z-index: 999; justify-content: space-around; align-items: center;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            color: var(--text-sec); background: none; border: none; width: 100%; padding: 5px;
        }
        .nav-item.active { color: white; }
        .nav-item i { font-size: 20px; }
        .nav-item span { font-size: 10px; }

        /* --- 4. SIDEBAR --- */
        .sidebar {
            width: 240px; position: fixed; top: 56px; left: 0; bottom: 0;
            background: var(--bg-body); overflow-y: auto; padding: 12px;
        }
        .side-row {
            display: flex; align-items: center; gap: 20px; padding: 10px 12px;
            color: white; text-decoration: none; border-radius: 10px; font-size: 14px; margin-bottom: 2px;
        }
        .side-row:hover { background: var(--bg-hover); }
        .side-row.active { background: var(--bg-hover); font-weight: 500; }

        /* --- 5. MAIN CONTENT --- */
        .content-area { margin-left: 240px; margin-top: 56px; padding: 20px; }

        .chips-scroll {
            position: sticky; top: 56px; background: rgba(15,15,15,0.95); z-index: 10;
            padding: 12px 0; margin-bottom: 10px; overflow-x: auto; white-space: nowrap;
            display: flex; gap: 12px;
        }
        .chip {
            background: var(--bg-hover); color: white; border: none; padding: 6px 14px;
            border-radius: 8px; font-size: 14px; font-weight: 500; cursor: pointer; transition: 0.2s;
        }
        .chip.active { background: white; color: black; }

        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;
        }

        /* --- VIDEO CARD --- */
        .card { cursor: pointer; display: flex; flex-direction: column; gap: 10px; }
        .thumb-wrap {
            position: relative; width: 100%; aspect-ratio: 16/9;
            border-radius: 12px; overflow: hidden; background: #000;
        }
        .thumb-img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        
        .duration {
            position: absolute; bottom: 6px; right: 6px;
            background: rgba(0,0,0,0.8); color: white;
            font-size: 12px; padding: 3px 6px; border-radius: 4px; font-weight: 600;
        }

        .details { display: flex; gap: 12px; }
        .chn-img { width: 36px; height: 36px; border-radius: 50%; background: #333; flex-shrink: 0; display: grid; place-items: center; }
        .txt { display: flex; flex-direction: column; }
        .vid-title {
            font-size: 15px; font-weight: 600; line-height: 1.3; color: white;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 4px;
        }
        .vid-meta { font-size: 13px; color: var(--text-sec); }

        /* --- SEARCH OVERLAY (Mobile) --- */
        .mob-search-ui {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body); z-index: 3000; display: none; flex-direction: column;
        }
        .ms-head { display: flex; align-items: center; padding: 8px; border-bottom: 1px solid #333; gap: 10px; }
        .ms-inp { flex: 1; background: #222; border: none; padding: 8px 15px; border-radius: 20px; color: white; height: 36px; outline: none; }
        .ms-icon { background: none; border: none; color: white; font-size: 18px; padding: 8px; }

        /* --- VOICE OVERLAY (New & Fixed) --- */
        .voice-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 5000;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .voice-content { text-align: center; }
        .voice-text { font-size: 24px; color: #fff; margin-bottom: 40px; font-weight: 300; }
        
        .mic-wrapper {
            width: 80px; height: 80px; background: #ff0000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 35px; color: white;
            position: relative; cursor: pointer;
        }
        /* Pulsing Animation */
        .mic-wrapper::before, .mic-wrapper::after {
            content: ''; position: absolute; border-radius: 50%;
            top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 0, 0, 0.5);
            animation: pulse-ring 2s linear infinite; z-index: -1;
        }
        .mic-wrapper::after { animation-delay: 1s; }
        
        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        .voice-close { margin-top: 50px; padding: 10px 30px; background: transparent; border: 1px solid #555; color: #aaa; border-radius: 20px; cursor: pointer; }

        /* --- PLAYER --- */
        .player-page {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 4000; flex-direction: column;
        }
        .close-player {
            position: absolute; top: 10px; right: 10px; z-index: 5000;
            background: rgba(0,0,0,0.6); color: white; border: none;
            padding: 8px 16px; border-radius: 20px; cursor: pointer; font-weight: bold;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            header { padding: 0 10px; height: 50px; }
            .menu-btn, .search-center, .sidebar { display: none; }
            .content-area { margin-left: 0; margin-top: 50px; padding: 10px; }
            .chips-scroll { top: 50px; }
            .bottom-bar { display: flex; }
            .mobile-search-trigger { display: block !important; }
            .logo-img { height: 20px; }
            .maker-badge { font-size: 7px; margin-top: 1px; }
            .grid { grid-template-columns: 1fr; gap: 20px; }
        }
        .mobile-search-trigger { display: none; background: none; border: none; color: white; font-size: 18px; padding: 5px; }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="left-group">
            <i class="fas fa-bars menu-btn"></i>
            <div class="brand-wrapper" onclick="location.reload()">
                <img src="https://i.supaimg.com/f25eb9da-5856-46df-acba-182641a77cc9.png" class="logo-img" alt="Logo">
                <div class="maker-badge">MADE BY FAIZAN AHMED</div>
            </div>
        </div>

        <div class="search-center">
            <div class="search-field">
                <input type="text" id="dSearch" placeholder="Search">
                <button class="search-btn" onclick="execSearch('dSearch')"><i class="fas fa-search"></i></button>
            </div>
            <button class="mic-circle" onclick="openVoiceSearch('dSearch')"><i class="fas fa-microphone"></i></button>
        </div>

        <div class="right-group">
            <button class="mobile-search-trigger" onclick="openMobSearch()"><i class="fas fa-search"></i></button>
            <button class="icon-btn" onclick="alert('Upload')"><i class="fas fa-video"></i></button>
            <div class="avatar">F</div>
        </div>
    </header>

    <!-- NAV -->
    <nav class="bottom-bar">
        <button class="nav-item active" onclick="loadCat('Trending', this)"><i class="fas fa-home"></i> <span>Home</span></button>
        <button class="nav-item" onclick="loadCat('Shorts', this)"><i class="fas fa-bolt"></i> <span>Shorts</span></button>
        <button class="nav-item" onclick="loadCat('Subscriptions', this)"><i class="fas fa-photo-video"></i> <span>Subs</span></button>
        <button class="nav-item"><i class="fas fa-user"></i> <span>You</span></button>
    </nav>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <a href="#" class="side-row active" onclick="loadCat('Trending')"><i class="fas fa-home"></i> Home</a>
        <a href="#" class="side-row" onclick="loadCat('Shorts')"><i class="fas fa-bolt"></i> Shorts</a>
        <a href="#" class="side-row" onclick="loadCat('History')"><i class="fas fa-history"></i> History</a>
    </aside>

    <!-- CONTENT -->
    <main class="content-area">
        <div class="chips-scroll">
            <button class="chip active" onclick="loadCat('Trending Videos', this)">All</button>
            <button class="chip" onclick="loadCat('Pakistani Dramas', this)">Dramas</button>
            <button class="chip" onclick="loadCat('New Songs 2024', this)">Music</button>
            <button class="chip" onclick="loadCat('Gaming', this)">Gaming</button>
            <button class="chip" onclick="loadCat('Cricket Live', this)">Cricket</button>
        </div>
        <div class="grid" id="grid"></div>
    </main>

    <!-- VOICE OVERLAY (New Design) -->
    <div class="voice-screen" id="voiceOverlay">
        <div class="voice-content">
            <div class="voice-text" id="voiceStatusText">Listening...</div>
            <div class="mic-wrapper">
                <i class="fas fa-microphone"></i>
            </div>
            <button class="voice-close" onclick="closeVoiceSearch()">Cancel</button>
        </div>
    </div>

    <!-- SEARCH OVERLAY (Mobile) -->
    <div class="mob-search-ui" id="mobSearch">
        <div class="ms-head">
            <button class="ms-icon" onclick="closeMobSearch()"><i class="fas fa-arrow-left"></i></button>
            <input type="text" class="ms-inp" id="mSearch" placeholder="Search...">
            <button class="ms-icon" onclick="openVoiceSearch('mSearch')"><i class="fas fa-microphone"></i></button>
        </div>
    </div>

    <!-- PLAYER -->
    <div class="player-page" id="playerPage">
        <button class="close-player" onclick="closePlayer()">Close</button>
        <iframe id="vidFrame" src="" style="width:100%; height:100%; border:none;" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        const API = "https://api.xyro.site/search/youtube?q=";
        const grid = document.getElementById('grid');
        let recognition;

        window.onload = () => loadCat('Trending Videos');

        /* --- 1. VOICE SEARCH LOGIC (FIXED) --- */
        function openVoiceSearch(targetInputId) {
            // Check browser support
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert("Your browser does not support Voice Search. Please use Google Chrome.");
                return;
            }

            const overlay = document.getElementById('voiceOverlay');
            const statusText = document.getElementById('voiceStatusText');
            overlay.style.display = 'flex';
            statusText.innerText = "Listening...";

            // Setup Recognition
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US'; // Default English
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript;
                statusText.innerText = `Searching: "${speechResult}"`;
                
                setTimeout(() => {
                    // Update input
                    if(document.getElementById(targetInputId)) {
                        document.getElementById(targetInputId).value = speechResult;
                    }
                    
                    // Close overlays
                    overlay.style.display = 'none';
                    if(targetInputId === 'mSearch') closeMobSearch();
                    
                    // Trigger Search
                    loadCat(speechResult);
                }, 1000);
            };

            recognition.onspeechend = () => {
                recognition.stop();
                statusText.innerText = "Processing...";
            };

            recognition.onerror = (event) => {
                statusText.innerText = "Error. Try Again.";
                setTimeout(() => overlay.style.display = 'none', 1500);
            };
        }

        function closeVoiceSearch() {
            if(recognition) recognition.stop();
            document.getElementById('voiceOverlay').style.display = 'none';
        }

        /* --- 2. DATA & VIEWS --- */
        function getSmartViews() {
            return (Math.random() > 0.7) ? (Math.random() * 10 + 1).toFixed(1) + "M views" : Math.floor(Math.random() * 900 + 10) + "K views";
        }
        function getSmartTime() {
            const t = ["hours", "days", "weeks", "months"];
            return Math.floor(Math.random() * 10 + 1) + " " + t[Math.floor(Math.random() * t.length)] + " ago";
        }

        async function loadCat(query, btn) {
            if(btn) {
                document.querySelectorAll('.chip, .nav-item, .side-row').forEach(e => e.classList.remove('active'));
                btn.classList.add('active');
            }
            grid.innerHTML = '<p style="padding:20px; color:#aaa;">Loading...</p>';

            try {
                const res = await fetch(API + encodeURIComponent(query));
                const json = await res.json();
                const videos = json.result || json.data || [];
                grid.innerHTML = '';

                if(!videos.length) { grid.innerHTML = '<p style="padding:20px;">No Results Found.</p>'; return; }

                videos.forEach(v => {
                    let vidId = null;
                    if(v.link && v.link.includes('v=')) vidId = v.link.split('v=')[1].split('&')[0];
                    if(vidId) {
                        const title = v.title || "Video";
                        const chn = v.channel || "Channel";
                        const thumb = v.imageUrl || `https://i.ytimg.com/vi/${vidId}/hq720.jpg`;
                        
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.onclick = () => playVideo(vidId);
                        card.innerHTML = `
                            <div class="thumb-wrap">
                                <img src="${thumb}" class="thumb-img">
                                <div class="duration">10:00</div>
                            </div>
                            <div class="details">
                                <div class="chn-img">${chn.charAt(0)}</div>
                                <div class="txt">
                                    <div class="vid-title">${title}</div>
                                    <div class="vid-meta">${chn} • ${getSmartViews()} • ${getSmartTime()}</div>
                                </div>
                            </div>
                        `;
                        grid.appendChild(card);
                    }
                });
            } catch(e) { grid.innerHTML = '<p>Error.</p>'; }
        }

        /* --- 3. UTILS --- */
        function openMobSearch() { document.getElementById('mobSearch').style.display = 'flex'; document.getElementById('mSearch').focus(); }
        function closeMobSearch() { document.getElementById('mobSearch').style.display = 'none'; }
        
        function execSearch(id) {
            const val = document.getElementById(id).value;
            if(val) { if(id==='mSearch') closeMobSearch(); loadCat(val); }
        }
        document.getElementById('dSearch').addEventListener('keypress', (e)=>{if(e.key==='Enter') execSearch('dSearch')});
        document.getElementById('mSearch').addEventListener('keypress', (e)=>{if(e.key==='Enter') execSearch('mSearch')});

        function playVideo(id) {
            document.getElementById('vidFrame').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            document.getElementById('playerPage').style.display = 'flex';
        }
        function closePlayer() {
            document.getElementById('playerPage').style.display = 'none';
            document.getElementById('vidFrame').src = "";
        }
    </script>
</body>
</html>
