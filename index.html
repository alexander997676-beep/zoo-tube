<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zootube | Fast Search & New Videos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- 1. SETTINGS --- */
        :root { --bg: #0f0f0f; --surface: #1e1e1e; --primary: #ff0000; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 60px; overflow-x: hidden; }

        /* --- 2. HEADER --- */
        header {
            position: fixed; top: 0; width: 100%; height: 56px; background: rgba(15,15,15,0.95);
            display: flex; align-items: center; justify-content: space-between; padding: 0 16px; z-index: 1000;
            border-bottom: 1px solid #333; backdrop-filter: blur(5px);
        }
        .logo { display: flex; align-items: center; gap: 5px; font-weight: bold; font-size: 20px; letter-spacing: -1px; cursor: pointer; }
        .logo i { color: red; font-size: 24px; }
        
        .search-bar {
            flex: 1; margin: 0 20px; max-width: 500px; display: flex; align-items: center;
            background: #121212; border: 1px solid #333; border-radius: 40px; overflow: hidden;
        }
        .search-bar input {
            flex: 1; background: transparent; border: none; color: white; padding: 10px 15px; outline: none; font-size: 16px;
        }
        .search-btn { background: #222; border: none; padding: 10px 20px; color: #aaa; cursor: pointer; border-left: 1px solid #333; }
        .mic-icon { width: 40px; height: 40px; border-radius: 50%; background: #181818; display: grid; place-items: center; cursor: pointer; margin-left: 10px; }

        /* --- 3. CATEGORIES --- */
        .categories {
            position: fixed; top: 56px; width: 100%; background: var(--bg); z-index: 900;
            padding: 10px; display: flex; gap: 10px; overflow-x: auto; white-space: nowrap;
            border-bottom: 1px solid #333;
        }
        .categories::-webkit-scrollbar { display: none; }
        .chip {
            background: #272727; color: white; border: none; padding: 6px 12px; border-radius: 8px; font-size: 14px; cursor: pointer; transition: 0.3s;
        }
        .chip:hover, .chip.active { background: white; color: black; font-weight: bold; }

        /* --- 4. VIDEO GRID --- */
        .main-grid {
            margin-top: 110px; padding: 10px; display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;
        }
        .video-card { cursor: pointer; }
        .thumbnail { width: 100%; aspect-ratio: 16/9; background: #333; border-radius: 12px; overflow: hidden; position: relative; }
        .thumbnail img { width: 100%; height: 100%; object-fit: cover; }
        .time-badge { position: absolute; bottom: 5px; right: 5px; background: rgba(0,0,0,0.8); padding: 2px 4px; font-size: 12px; border-radius: 4px; }
        
        .details { display: flex; gap: 10px; margin-top: 10px; }
        .chn-img { width: 36px; height: 36px; border-radius: 50%; background: #555; overflow: hidden; }
        .meta h3 { font-size: 14px; line-height: 1.3; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .meta p { font-size: 12px; color: #aaa; }

        /* --- 5. MOBILE BOTTOM NAV --- */
        .btm-nav {
            position: fixed; bottom: 0; width: 100%; height: 50px; background: var(--bg);
            border-top: 1px solid #333; display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .nav-item { color: #aaa; background: none; border: none; display: flex; flex-direction: column; align-items: center; font-size: 10px; gap: 4px; }
        .nav-item i { font-size: 20px; }
        .nav-item.active { color: white; }

        /* --- 6. OVERLAYS (VOICE & WATCH) --- */
        .voice-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .listening-anim {
            width: 70px; height: 70px; border-radius: 50%; background: red; color: white;
            display: grid; place-items: center; font-size: 30px; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); } 100% { box-shadow: 0 0 0 20px transparent; } }

        .watch-modal {
            display: none; position: fixed; inset: 0; background: var(--bg); z-index: 4000; flex-direction: column;
            overflow-y: auto;
        }
        .player-frame { width: 100%; aspect-ratio: 16/9; background: black; position: sticky; top: 0; }
        .close-btn { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.5); color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; z-index: 5000; }

        /* MOBILE FIXES */
        @media (max-width: 600px) {
            .search-bar, .mic-icon { display: none; } /* Hide desktop search */
            .mob-search-trigger { display: block; font-size: 18px; margin-right: 15px; }
            .header-right { display: flex; align-items: center; }
            .categories { top: 50px; }
            .main-grid { margin-top: 100px; grid-template-columns: 1fr; gap: 15px; }
        }
        .mob-search-trigger { display: none; background: none; border: none; color: white; }
        
        /* Mobile Search Bar Overlay */
        .mob-search-bar {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: var(--surface);
            z-index: 2000; align-items: center; padding: 0 10px; gap: 10px; border-bottom: 1px solid #333;
        }
        .mob-input { flex: 1; background: #111; border: none; color: white; height: 36px; padding: 0 15px; border-radius: 18px; outline: none; }
    </style>
</head>
<body>

    <!-- VOICE SEARCH UI -->
    <div class="voice-overlay" id="voiceUI">
        <div style="font-size: 20px; margin-bottom: 20px;">Listening...</div>
        <div class="listening-anim"><i class="fas fa-microphone"></i></div>
        <button onclick="closeVoice()" style="margin-top: 30px; background: none; border: 1px solid #555; color: #aaa; padding: 5px 15px; border-radius: 20px;">Cancel</button>
    </div>

    <!-- MOBILE SEARCH BAR -->
    <div class="mob-search-bar" id="mobSearchBar">
        <button onclick="closeMobSearch()" style="background:none; border:none; color:white; font-size:20px;"><i class="fas fa-arrow-left"></i></button>
        <input type="text" class="mob-input" id="mSearchInput" placeholder="Search YouTube...">
        <button onclick="activateVoice('mSearchInput')" style="background:none; border:none; color:white; font-size:20px;"><i class="fas fa-microphone"></i></button>
        <button onclick="doSearch('mSearchInput')" style="background:none; border:none; color:white; font-size:20px;"><i class="fas fa-search"></i></button>
    </div>

    <!-- HEADER -->
    <header>
        <div class="logo" onclick="refreshPage()">
            <i class="fab fa-youtube"></i> Zootube
        </div>

        <!-- Desktop Search -->
        <div class="search-bar">
            <input type="text" id="dSearchInput" placeholder="Search videos...">
            <button class="search-btn" onclick="doSearch('dSearchInput')"><i class="fas fa-search"></i></button>
        </div>
        <div class="mic-icon" onclick="activateVoice('dSearchInput')"><i class="fas fa-microphone"></i></div>

        <div class="header-right">
            <button class="mob-search-trigger" onclick="openMobSearch()"><i class="fas fa-search"></i></button>
            <div style="width:32px; height:32px; background:purple; border-radius:50%; display:grid; place-items:center; font-weight:bold;">Z</div>
        </div>
    </header>

    <!-- CATEGORIES -->
    <div class="categories">
        <button class="chip active" onclick="filterCat('All', this)">All</button>
        <button class="chip" onclick="filterCat('Drama', this)">Dramas</button>
        <button class="chip" onclick="filterCat('Song', this)">Songs</button>
        <button class="chip" onclick="filterCat('Cricket', this)">Cricket</button>
        <button class="chip" onclick="filterCat('News', this)">News</button>
        <button class="chip" onclick="filterCat('Funny', this)">Funny</button>
        <button class="chip" onclick="filterCat('Tech', this)">Tech</button>
    </div>

    <!-- MAIN VIDEO GRID -->
    <div class="main-grid" id="videoGrid">
        <!-- Videos will be inserted here by JS -->
    </div>

    <!-- BOTTOM NAV -->
    <nav class="btm-nav">
        <button class="nav-item active" onclick="refreshPage()"><i class="fas fa-home"></i><span>Home</span></button>
        <button class="nav-item"><i class="fas fa-bolt"></i><span>Shorts</span></button>
        <button class="nav-item"><i class="fas fa-plus-circle" style="font-size:32px;"></i></button>
        <button class="nav-item"><i class="fas fa-photo-video"></i><span>Subs</span></button>
        <button class="nav-item"><i class="fas fa-user"></i><span>You</span></button>
    </nav>

    <!-- WATCH PLAYER -->
    <div class="watch-modal" id="watchModal">
        <button class="close-btn" onclick="closeWatch()">✕</button>
        <iframe class="player-frame" id="player" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div style="padding: 15px;">
            <h2 id="wTitle" style="font-size:18px; margin-bottom:5px;">Video Title</h2>
            <p id="wChn" style="color:#aaa; font-size:14px;">Channel Name</p>
            <div style="margin-top:20px; display:flex; gap:10px;">
                <button style="flex:1; padding:8px; background:#fff; color:#000; border:none; border-radius:20px; font-weight:bold;">Subscribe</button>
                <button style="flex:1; padding:8px; background:#222; color:#fff; border:none; border-radius:20px;"><i class="fas fa-share"></i> Share</button>
            </div>
            <div style="margin-top:20px; font-weight:bold;">Up Next</div>
            <div id="recGrid" style="display:grid; gap:15px; margin-top:10px;"></div>
        </div>
    </div>

    <script>
        // --- 1. HUGE DATABASE (To ensure Search ALWAYS works) ---
        const allVideos = [
            // DRAMAS
            {id: "BSX8VjQWz-s", t: "Tere Bin - Last Episode", c: "Geo TV", cat: "drama", v: "25M", i: "https://i.ytimg.com/vi/BSX8VjQWz-s/hq720.jpg"},
            {id: "7X_2yLwJ6tM", t: "Khuda Aur Mohabbat Season 3", c: "Geo TV", cat: "drama", v: "100M", i: "https://i.ytimg.com/vi/7X_2yLwJ6tM/hq720.jpg"},
            {id: "vN4U5Fq4w_g", t: "Parizaad Episode 1", c: "HUM TV", cat: "drama", v: "30M", i: "https://i.ytimg.com/vi/vN4U5Fq4w_g/hq720.jpg"},
            {id: "Kz3Fz8_jG8", t: "Kurulus Osman Season 5", c: "Har Pal Geo", cat: "drama", v: "15M", i: "https://i.ytimg.com/vi/Kz3Fz-8_jG8/hq720.jpg"},
            
            // SONGS
            {id: "5Eqb_-j3FDA", t: "Pasoori - Coke Studio", c: "Coke Studio", cat: "song", v: "600M", i: "https://i.ytimg.com/vi/5Eqb_-j3FDA/hq720.jpg"},
            {id: "YykjpeuMNEk", t: "Coldplay - Hymn For The Weekend", c: "Coldplay", cat: "song", v: "1.2B", i: "https://i.ytimg.com/vi/YykjpeuMNEk/hq720.jpg"},
            {id: "kPHf1Lj7Vw0", t: "Arijit Singh - Live Performance", c: "T-Series", cat: "song", v: "45M", i: "https://i.ytimg.com/vi/kPHf1Lj7Vw0/hq720.jpg"},
            {id: "hT_nvWreIhg", t: "Counting Stars - OneRepublic", c: "OneRepublic", cat: "song", v: "3B", i: "https://i.ytimg.com/vi/hT_nvWreIhg/hq720.jpg"},

            // CRICKET
            {id: "8_pM9_t8j0k", t: "PAK vs IND - Last Over Thriller", c: "ICC", cat: "cricket", v: "50M", i: "https://i.ytimg.com/vi/8_pM9_t8j0k/hq720.jpg"},
            {id: "s_d8j9_k0l", t: "Babar Azam Batting Masterclass", c: "PCB", cat: "cricket", v: "12M", i: "https://i.ytimg.com/vi/5Eqb_-j3FDA/hq720.jpg"},
            {id: "wD_k9S-gG-0", t: "Shaheen Afridi 5 Wickets", c: "PCB", cat: "cricket", v: "8M", i: "https://i.ytimg.com/vi/WdGk8S-gG-0/hq720.jpg"},

            // NEWS & TECH
            {id: "news1", t: "ARY News Live Streaming", c: "ARY News", cat: "news", v: "Live", i: "https://i.ytimg.com/vi/sLcWq6P8q_k/hq720.jpg"},
            {id: "tech1", t: "iPhone 15 Pro Max Review", c: "MKBHD", cat: "tech", v: "10M", i: "https://i.ytimg.com/vi/xHk8_j_k0l/hq720.jpg"},
            
            // FUNNY
            {id: "fun1", t: "Best Cat Memes 2024", c: "Funny Vines", cat: "funny", v: "5M", i: "https://i.ytimg.com/vi/PrpLsuF8jMw/hq720.jpg"},
            {id: "fun2", t: "Mr Bean - The Exam", c: "Mr Bean", cat: "funny", v: "50M", i: "https://i.ytimg.com/vi/9t_jHrUE5IO/hq720.jpg"}
        ];

        // --- 2. MAIN LOGIC FUNCTIONS ---
        const grid = document.getElementById('videoGrid');

        window.onload = function() {
            // Start with random mix
            renderVideos(shuffle(allVideos));
        };

        // Refresh Logic: Shuffles the array so it looks "New"
        function refreshPage() {
            window.scrollTo(0, 0);
            closeWatch();
            closeMobSearch();
            renderVideos(shuffle(allVideos));
            
            // Reset chips
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            document.querySelector('.chip').classList.add('active');
        }

        // Shuffle Function (Randomize Array)
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            // Copy array to not mutate original
            let newArr = [...array];
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [newArr[currentIndex], newArr[randomIndex]] = [newArr[randomIndex], newArr[currentIndex]];
            }
            return newArr;
        }

        // Render Videos to HTML
        function renderVideos(data) {
            grid.innerHTML = "";
            if(data.length === 0) {
                grid.innerHTML = "<div style='color:white; text-align:center; grid-column:1/-1; margin-top:50px;'>No results found. Try 'Drama' or 'Song'.</div>";
                return;
            }

            data.forEach(vid => {
                // If ID is fake, generate a random one for demo visuals
                const finalImg = vid.i.includes("xHk") ? `https://picsum.photos/seed/${vid.t}/640/360` : vid.i;
                
                const div = document.createElement('div');
                div.className = 'video-card';
                div.onclick = () => openWatch(vid);
                div.innerHTML = `
                    <div class="thumbnail">
                        <img src="${finalImg}" loading="lazy">
                        <div class="time-badge">${Math.floor(Math.random()*10)+1}:00</div>
                    </div>
                    <div class="details">
                        <div class="chn-img"><img src="https://ui-avatars.com/api/?name=${vid.c}&background=random" style="width:100%"></div>
                        <div class="meta">
                            <h3>${vid.t}</h3>
                            <p>${vid.c} • ${vid.v} views • 2 hours ago</p>
                        </div>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        // --- 3. SEARCH LOGIC (Crucial Fix) ---
        function openMobSearch() { document.getElementById('mobSearchBar').style.display = 'flex'; document.getElementById('mSearchInput').focus(); }
        function closeMobSearch() { document.getElementById('mobSearchBar').style.display = 'none'; }

        function doSearch(inputId) {
            const query = document.getElementById(inputId).value.toLowerCase();
            if (!query) return;

            // Close Mobile Search if open
            closeMobSearch();

            // Search in our local database (Guaranteed Results)
            const results = allVideos.filter(vid => 
                vid.t.toLowerCase().includes(query) || 
                vid.c.toLowerCase().includes(query) || 
                vid.cat.includes(query)
            );

            renderVideos(results);
        }

        // Filter by Category Chips
        function filterCat(category, btn) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');

            if(category === 'All') {
                renderVideos(shuffle(allVideos));
            } else {
                const results = allVideos.filter(v => v.cat.toLowerCase().includes(category.toLowerCase()));
                renderVideos(results);
            }
        }

        // --- 4. VOICE SEARCH LOGIC (Fixed) ---
        let recognition;
        let currentInput = '';

        function activateVoice(inputId) {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert("Voice search not supported in this browser.");
                return;
            }
            currentInput = inputId;
            document.getElementById('voiceUI').style.display = 'flex';
            
            const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRec();
            recognition.lang = 'en-US'; // or 'ur-PK' for Urdu
            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('voiceUI').style.display = 'none';
                
                // Set text and trigger search
                document.getElementById(currentInput).value = transcript;
                doSearch(currentInput);
            };

            recognition.onerror = function() {
                document.getElementById('voiceUI').style.display = 'none';
                alert("Did not hear anything. Try again.");
            };
        }

        function closeVoice() {
            if(recognition) recognition.stop();
            document.getElementById('voiceUI').style.display = 'none';
        }

        // --- 5. WATCH PLAYER ---
        function openWatch(vid) {
            const modal = document.getElementById('watchModal');
            const iframe = document.getElementById('player');
            const recGrid = document.getElementById('recGrid');

            // Use real ID if looks real, else fallback
            const embedId = (vid.id.length > 5) ? vid.id : "dQw4w9WgXcQ"; 
            
            iframe.src = `https://www.youtube.com/embed/${embedId}?autoplay=1&rel=0`;
            document.getElementById('wTitle').innerText = vid.t;
            document.getElementById('wChn').innerText = vid.c;
            
            // Generate recommendations (shuffle again)
            let recs = shuffle(allVideos).slice(0, 5);
            recGrid.innerHTML = "";
            recs.forEach(r => {
                recGrid.innerHTML += `
                    <div style="display:flex; gap:10px; cursor:pointer;" onclick="openWatch({id:'${r.id}', t:'${r.t}', c:'${r.c}'})">
                        <img src="${r.i}" style="width:120px; height:68px; border-radius:8px; object-fit:cover;">
                        <div>
                            <div style="font-size:13px; font-weight:bold; line-height:1.2;">${r.t}</div>
                            <div style="font-size:11px; color:#aaa;">${r.c}</div>
                        </div>
                    </div>
                `;
            });

            modal.style.display = 'flex';
        }

        function closeWatch() {
            document.getElementById('watchModal').style.display = 'none';
            document.getElementById('player').src = "";
        }

        // Enter key support
        document.getElementById('dSearchInput').addEventListener('keypress', function (e) { if (e.key === 'Enter') doSearch('dSearchInput'); });
        document.getElementById('mSearchInput').addEventListener('keypress', function (e) { if (e.key === 'Enter') doSearch('mSearchInput'); });

    </script>
</body>
</html>
