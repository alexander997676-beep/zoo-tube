<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zootube | The Dark Side of Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* --- THEME SETTINGS --- */
        :root {
            --bg-main: #050505;       /* Pitch Black */
            --bg-card: #111111;       /* Dark Grey */
            --primary: #00ff88;       /* Neon Green */
            --secondary: #00bcd4;     /* Cyan */
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
            --glass: rgba(20, 20, 20, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-main);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        /* --- GLOWING HEADER --- */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid #333;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 255, 136, 0.1);
        }

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            text-shadow: 0 0 10px var(--primary);
        }

        .logo span { color: var(--primary); }

        /* --- SEARCH BAR --- */
        .search-box {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            background: #1a1a1a;
            border: 2px solid #333;
            color: var(--primary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 0 15px var(--primary);
        }

        /* --- VIDEO GRID --- */
        .container {
            padding: 30px 5%;
            min-height: 80vh;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        /* --- VIDEO CARD --- */
        .card {
            background: var(--bg-card);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: var(--primary);
        }

        .thumbnail-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
        }

        .thumbnail {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: 0.3s;
        }

        .card:hover .thumbnail { opacity: 1; }

        .info {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .channel {
            font-size: 13px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .channel::before {
            content: '●';
            color: var(--primary);
            font-size: 8px;
        }

        /* --- LOADING SPINNER --- */
        .loader {
            display: none;
            border: 4px solid #333;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- VIDEO PLAYER MODAL --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .player-box {
            width: 90%;
            max-width: 900px;
            aspect-ratio: 16/9;
            background: #000;
            border: 2px solid var(--primary);
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        iframe { width: 100%; height: 100%; border: none; }

        .close-btn {
            margin-top: 20px;
            padding: 10px 25px;
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .close-btn:hover { background: var(--secondary); color: #000; }

        /* Responsive Design */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; }
            .search-box { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="window.location.reload()">ZOO<span>TUBE</span></div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search whatever you want...">
            <button class="search-btn" id="searchBtn">➜</button>
        </div>
    </header>

    <div class="container">
        <!-- Status Messages -->
        <h2 id="statusMsg" style="text-align: center; color: var(--text-muted); font-weight: 300;">Ready to search the unknown...</h2>
        <div class="loader" id="loader"></div>
        
        <!-- Video Grid -->
        <div class="grid" id="videoGrid"></div>
    </div>

    <!-- Video Player Overlay -->
    <div class="modal" id="videoModal">
        <div class="player-box">
            <iframe id="playerFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <button class="close-btn" onclick="closePlayer()">CLOSE PLAYER</button>
    </div>

    <script>
        // API URL Definition
        const API_URL = "https://api.xyro.site/search/youtube?q=";

        // Elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const videoGrid = document.getElementById('videoGrid');
        const statusMsg = document.getElementById('statusMsg');
        const loader = document.getElementById('loader');
        const modal = document.getElementById('videoModal');
        const playerFrame = document.getElementById('playerFrame');

        // Initial Load (Auto search for something cool)
        window.onload = () => {
            searchInput.value = "NCS Music";
            fetchVideos();
        };

        // Event Listeners
        searchBtn.addEventListener('click', fetchVideos);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchVideos();
        });

        // Main Fetch Function
        async function fetchVideos() {
            const query = searchInput.value.trim();
            if (!query) return;

            // UI Updates
            videoGrid.innerHTML = '';
            statusMsg.style.display = 'none';
            loader.style.display = 'block';

            try {
                // Fetching Data
                const response = await fetch(API_URL + encodeURIComponent(query));
                const data = await response.json();

                console.log("API Data:", data); // Debugging ke liye

                // Data Parsing logic (Handle variations in API)
                let videos = [];
                if (data.data && Array.isArray(data.data)) {
                    videos = data.data;
                } else if (Array.isArray(data)) {
                    videos = data;
                } else if (data.results) {
                    videos = data.results;
                }

                // Check if videos exist
                if (!videos || videos.length === 0) {
                    loader.style.display = 'none';
                    statusMsg.innerText = "No results found. Try a different keyword.";
                    statusMsg.style.display = 'block';
                    return;
                }

                loader.style.display = 'none';

                // Render Videos
                videos.forEach(video => {
                    // Extracting ID securely
                    let videoId = video.id || video.videoId;
                    if (!videoId && video.url) {
                        const urlParts = video.url.split('v=');
                        if (urlParts.length > 1) videoId = urlParts[1].split('&')[0];
                    }

                    // Fallback images and titles
                    const title = video.title || video.videoTitle || "Untitled Video";
                    const thumbnail = video.thumbnail || video.image || "https://via.placeholder.com/600x340/111/00ff88?text=No+Preview";
                    const channel = video.author?.name || video.channelTitle || "Unknown Channel";

                    if (videoId) {
                        createVideoCard(title, thumbnail, channel, videoId);
                    }
                });

            } catch (error) {
                console.error("Error:", error);
                loader.style.display = 'none';
                statusMsg.innerText = "Connection Error. Please try again.";
                statusMsg.style.display = 'block';
            }
        }

        // Create HTML Card
        function createVideoCard(title, thumb, channel, id) {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => openPlayer(id);

            card.innerHTML = `
                <div class="thumbnail-wrapper">
                    <img src="${thumb}" class="thumbnail" alt="Thumb" onerror="this.src='https://via.placeholder.com/600x340?text=Error'">
                </div>
                <div class="info">
                    <div class="title">${title}</div>
                    <div class="channel">${channel}</div>
                </div>
            `;
            videoGrid.appendChild(card);
        }

        // Player Functions
        function openPlayer(id) {
            // Using No-Cookie domain for better embedding success
            playerFrame.src = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0`;
            modal.style.display = 'flex';
        }

        function closePlayer() {
            modal.style.display = 'none';
            playerFrame.src = ""; // Stop Audio
        }

        // Close on background click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closePlayer();
        });

    </script>
</body>
</html>
