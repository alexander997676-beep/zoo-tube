<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zootube | Ultimate Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- 1. VARIABLES & RESET --- */
        :root {
            --bg-body: #0f0f0f;
            --bg-surface: #1e1e1e;
            --bg-hover: #2a2a2a;
            --primary: #3ea6ff;
            --gold: linear-gradient(45deg, #FFD700, #FFAA00);
            --text-main: #fff;
            --text-sec: #aaa;
            --border: rgba(255,255,255,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-body); color: var(--text-main); overflow-x: hidden; padding-bottom: 60px; }

        /* Smooth Scroll */
        html { scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }

        /* --- 2. HEADER --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 56px;
            background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px; z-index: 1000; border-bottom: 1px solid var(--border);
        }

        .left { display: flex; align-items: center; gap: 15px; }
        .menu-btn { font-size: 18px; color: white; cursor: pointer; }

        /* PREMIUM BRANDING */
        .brand { display: flex; flex-direction: column; justify-content: center; cursor: pointer; }
        .logo-img { height: 22px; width: auto; object-fit: contain; }
        .maker-badge {
            font-size: 8px; font-weight: 900; letter-spacing: 0.5px;
            text-transform: uppercase; margin-top: 2px;
            background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* SEARCH (Desktop) */
        .search-wrap { flex: 1; max-width: 600px; margin: 0 20px; display: flex; align-items: center; gap: 10px; }
        .search-box { 
            display: flex; width: 100%; background: #121212; border: 1px solid #303030; 
            border-radius: 40px; overflow: hidden; height: 40px; align-items: center;
        }
        .search-box input {
            flex: 1; background: transparent; border: none; color: white; padding: 0 16px; font-size: 16px; outline: none;
        }
        .search-btn {
            width: 60px; height: 100%; background: #222; border: none; border-left: 1px solid #303030; color: #aaa; cursor: pointer;
        }
        .mic-btn {
            width: 40px; height: 40px; background: #181818; border-radius: 50%; border: none; 
            color: white; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .mic-btn:hover { background: #333; }

        .right { display: flex; align-items: center; gap: 15px; }
        .icon-btn { font-size: 20px; color: white; background: none; border: none; cursor: pointer; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; background: linear-gradient(135deg, #FF512F, #DD2476); color: white; display: grid; place-items: center; font-weight: bold; font-size:14px; }

        /* --- 3. MOBILE NAV --- */
        .bottom-nav {
            display: none; position: fixed; bottom: 0; left: 0; width: 100%; height: 55px;
            background: var(--bg-body); border-top: 1px solid var(--border);
            z-index: 999; justify-content: space-around; align-items: center;
        }
        .nav-btn {
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            color: var(--text-sec); background: none; border: none; width: 100%; padding: 5px;
        }
        .nav-btn.active { color: white; }
        .nav-btn i { font-size: 20px; }
        .nav-btn span { font-size: 10px; }

        /* --- 4. SIDEBAR --- */
        .sidebar {
            width: 240px; position: fixed; top: 56px; left: 0; bottom: 0;
            background: var(--bg-body); overflow-y: auto; padding: 12px;
        }
        .side-item {
            display: flex; align-items: center; gap: 20px; padding: 10px 12px;
            color: white; text-decoration: none; border-radius: 10px; font-size: 14px; margin-bottom: 2px;
        }
        .side-item:hover { background: var(--bg-hover); }
        .side-item.active { background: var(--bg-hover); font-weight: 500; }

        /* --- 5. MAIN AREA --- */
        .main { margin-left: 240px; margin-top: 56px; padding: 20px; }

        /* Chips */
        .chips {
            position: sticky; top: 56px; background: rgba(15,15,15,0.98); z-index: 10;
            padding: 12px 0; margin-bottom: 10px; overflow-x: auto; white-space: nowrap;
            display: flex; gap: 10px;
        }
        .chip {
            background: var(--bg-hover); color: white; border: none; padding: 6px 14px;
            border-radius: 8px; font-size: 14px; font-weight: 500; cursor: pointer; transition: 0.2s;
        }
        .chip:hover { background: #3f3f3f; }
        .chip.active { background: white; color: black; }

        /* Shorts Shelf */
        .shorts-shelf {
            display: flex; gap: 15px; overflow-x: auto; padding-bottom: 20px; margin-bottom: 20px;
            border-bottom: 4px solid #1e1e1e;
        }
        .short-card {
            min-width: 140px; aspect-ratio: 9/16; background: #222; border-radius: 10px;
            position: relative; overflow: hidden; cursor: pointer; flex-shrink: 0;
        }
        .short-img { width: 100%; height: 100%; object-fit: cover; }
        .short-title {
            position: absolute; bottom: 10px; left: 8px; right: 8px;
            font-size: 13px; font-weight: bold; color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }

        /* Video Grid */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px 16px;
        }

        /* --- VIDEO CARD --- */
        .card { cursor: pointer; display: flex; flex-direction: column; gap: 10px; }
        .thumb {
            position: relative; width: 100%; aspect-ratio: 16/9;
            border-radius: 12px; overflow: hidden; background: #000;
        }
        .thumb img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .card:hover img { transform: scale(1.03); }
        .duration {
            position: absolute; bottom: 6px; right: 6px;
            background: rgba(0,0,0,0.8); color: white;
            font-size: 12px; padding: 2px 4px; border-radius: 4px; font-weight: 600;
        }
        .meta { display: flex; gap: 12px; }
        .chn-ico { width: 36px; height: 36px; border-radius: 50%; background: #333; flex-shrink: 0; display: grid; place-items: center; }
        .info { display: flex; flex-direction: column; }
        .title {
            font-size: 16px; font-weight: 600; line-height: 1.3; color: white;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 4px;
        }
        .sub-txt { font-size: 13px; color: var(--text-sec); }

        /* --- PLAYER WATCH PAGE (Full App Feel) --- */
        .watch-page {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body); z-index: 5000; overflow-y: auto; flex-direction: column;
        }
        .video-frame { width: 100%; aspect-ratio: 16/9; background: black; position: sticky; top: 0; z-index: 50; }
        .watch-content { padding: 15px; max-width: 1000px; margin: 0 auto; width: 100%; }
        
        .wp-title { font-size: 18px; font-weight: 700; margin-bottom: 8px; line-height: 1.3; }
        .wp-meta { color: #aaa; font-size: 12px; margin-bottom: 15px; }
        
        .channel-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .chn-info { display: flex; align-items: center; gap: 10px; }
        .chn-pic { width: 40px; height: 40px; border-radius: 50%; background: #444; display: grid; place-items: center; font-weight: bold; }
        .sub-btn { background: white; color: black; padding: 8px 16px; border-radius: 20px; font-weight: bold; border: none; cursor: pointer; }

        .action-row { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; }
        .pill { background: #222; color: white; padding: 8px 16px; border-radius: 18px; font-size: 13px; display: flex; gap: 6px; align-items: center; border: none; white-space: nowrap; }

        .recs-title { font-size: 16px; font-weight: bold; margin: 20px 0 10px; }
        .rec-card { display: flex; gap: 10px; margin-bottom: 15px; cursor: pointer; }
        .rec-thumb { width: 160px; height: 90px; border-radius: 8px; background: #222; flex-shrink: 0; overflow: hidden; }
        .rec-thumb img { width: 100%; height: 100%; object-fit: cover; }
        
        .close-wp {
            position: fixed; top: 10px; right: 10px; z-index: 6000; background: rgba(0,0,0,0.6); 
            color: white; border: none; width: 30px; height: 30px; border-radius: 50%; font-weight: bold; cursor: pointer;
        }

        /* --- OVERLAYS --- */
        .voice-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 6000; flex-direction: column; justify-content: center; align-items: center;
        }
        .mic-anim {
            width: 80px; height: 80px; background: #ff0000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 35px; color: white;
            box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); } 100% { box-shadow: 0 0 0 30px rgba(0,0,0,0); } }

        .mob-search {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-body); 
            z-index: 4000; display: none; flex-direction: column;
        }
        .ms-head { display: flex; align-items: center; padding: 8px; border-bottom: 1px solid #333; gap: 10px; }
        .ms-input { flex: 1; background: #222; border: none; padding: 8px 15px; border-radius: 20px; color: white; height: 36px; outline: none; }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            header { padding: 0 10px; height: 50px; }
            .menu-btn, .search-wrap, .sidebar { display: none; }
            .main { margin-left: 0; margin-top: 50px; padding: 10px; }
            .chips { top: 50px; }
            .bottom-nav { display: flex; }
            .mob-search-btn { display: block !important; }
            .logo-img { height: 20px; }
            .maker-badge { font-size: 7px; margin-top: 1px; }
            .grid { grid-template-columns: 1fr; gap: 15px; }
            .rec-card { flex-direction: column; gap: 5px; }
            .rec-thumb { width: 100%; height: auto; aspect-ratio: 16/9; }
        }
        .mob-search-btn { display: none; background: none; border: none; color: white; font-size: 18px; padding: 5px; }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="left">
            <i class="fas fa-bars menu-btn"></i>
            <div class="brand" onclick="location.reload()">
                <img src="https://i.supaimg.com/f25eb9da-5856-46df-acba-182641a77cc9.png" class="logo-img" alt="Logo">
                <div class="maker-badge">MADE BY FAIZAN AHMED</div>
            </div>
        </div>
        <div class="search-wrap">
            <div class="search-box">
                <input type="text" id="dSearch" placeholder="Search">
                <button class="search-btn" onclick="execSearch('dSearch')"><i class="fas fa-search"></i></button>
            </div>
            <button class="mic-btn" onclick="startVoice('dSearch')"><i class="fas fa-microphone"></i></button>
        </div>
        <div class="right">
            <button class="mob-search-btn" onclick="openMobSearch()"><i class="fas fa-search"></i></button>
            <button class="icon-btn" onclick="alert('Upload')"><i class="fas fa-video"></i></button>
            <div class="avatar">F</div>
        </div>
    </header>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="loadCat('Trending', this)"><i class="fas fa-home"></i><span>Home</span></button>
        <button class="nav-btn" onclick="loadCat('Shorts', this)"><i class="fas fa-bolt"></i><span>Shorts</span></button>
        <button class="nav-btn" onclick="alert('Create')"><i class="fas fa-plus-circle" style="font-size:32px;"></i></button>
        <button class="nav-btn" onclick="loadCat('Subscriptions', this)"><i class="fas fa-photo-video"></i><span>Subs</span></button>
        <button class="nav-btn"><i class="fas fa-user"></i><span>You</span></button>
    </nav>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <a href="#" class="side-item active" onclick="loadCat('Trending')"><i class="fas fa-home"></i> Home</a>
        <a href="#" class="side-item" onclick="loadCat('Shorts')"><i class="fas fa-bolt"></i> Shorts</a>
        <a href="#" class="side-item" onclick="loadCat('Subscriptions')"><i class="fas fa-photo-video"></i> Subscriptions</a>
        <a href="#" class="side-item"><i class="fas fa-history"></i> History</a>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">
        <div class="chips">
            <button class="chip active" onclick="loadCat('Trending Videos', this)">All</button>
            <button class="chip" onclick="loadCat('Pakistani Dramas', this)">Dramas</button>
            <button class="chip" onclick="loadCat('New Songs', this)">Music</button>
            <button class="chip" onclick="loadCat('Gaming', this)">Gaming</button>
            <button class="chip" onclick="loadCat('News Live', this)">News</button>
            <button class="chip" onclick="loadCat('Cricket', this)">Cricket</button>
        </div>

        <!-- SHORTS SHELF (Horizontal) -->
        <div class="shorts-shelf" id="shortsShelf">
            <!-- Shorts Injected via JS -->
        </div>

        <!-- VIDEO GRID -->
        <div class="grid" id="grid"></div>
    </main>

    <!-- WATCH PAGE (Full Overlay) -->
    <div class="watch-page" id="watchPage">
        <button class="close-wp" onclick="closeWatch()">✕</button>
        <iframe class="video-frame" id="vidFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        
        <div class="watch-content">
            <div class="wp-title" id="wpTitle">Video Title</div>
            <div class="wp-meta">1.5M views • 2 days ago</div>

            <div class="channel-row">
                <div class="chn-info">
                    <div class="chn-pic">Z</div>
                    <div>
                        <div style="font-weight:bold; font-size:14px;">Zootube Official</div>
                        <div style="font-size:12px; color:#aaa;">2.4M subscribers</div>
                    </div>
                </div>
                <button class="sub-btn">Subscribe</button>
            </div>

            <div class="action-row">
                <button class="pill"><i class="fas fa-thumbs-up"></i> 52K</button>
                <button class="pill"><i class="fas fa-share"></i> Share</button>
                <button class="pill"><i class="fas fa-download"></i> Download</button>
                <button class="pill"><i class="fas fa-bookmark"></i> Save</button>
            </div>

            <div class="recs-title">Up Next</div>
            <div id="recsGrid">
                <!-- Recommended Videos Injected Here -->
            </div>
        </div>
    </div>

    <!-- VOICE OVERLAY -->
    <div class="voice-overlay" id="voiceUI">
        <div style="color:white; font-size:24px; margin-bottom:30px;" id="vStatus">Listening...</div>
        <div class="mic-anim"><i class="fas fa-microphone"></i></div>
        <button onclick="stopVoice()" style="margin-top:40px; background:transparent; border:1px solid #777; color:#aaa; padding:8px 20px; border-radius:20px;">Cancel</button>
    </div>

    <!-- MOBILE SEARCH -->
    <div class="mob-search" id="mobSearch">
        <div class="ms-head">
            <button class="icon-btn" onclick="closeMobSearch()"><i class="fas fa-arrow-left"></i></button>
            <input type="text" class="ms-input" id="mSearch" placeholder="Search YouTube...">
            <button class="icon-btn" onclick="startVoice('mSearch')"><i class="fas fa-microphone"></i></button>
        </div>
    </div>

    <script>
        const API = "https://api.xyro.site/search/youtube?q=";
        const grid = document.getElementById('grid');
        let recognition;

        window.onload = function() {
            loadCat('Trending Videos');
            loadShorts();
        };

        // --- 1. CORE SEARCH & VOICE ---
        function openMobSearch() { document.getElementById('mobSearch').style.display='flex'; document.getElementById('mSearch').focus(); }
        function closeMobSearch() { document.getElementById('mobSearch').style.display='none'; }
        
        function execSearch(id) {
            const val = document.getElementById(id).value;
            if(val) { 
                if(id==='mSearch') closeMobSearch();
                loadCat(val); 
            }
        }

        function startVoice(targetId) {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert("Voice Search requires Google Chrome."); return;
            }
            const overlay = document.getElementById('voiceUI');
            const status = document.getElementById('vStatus');
            overlay.style.display = 'flex';
            status.innerText = "Listening...";

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                status.innerText = `Searching: "${text}"`;
                setTimeout(() => {
                    document.getElementById(targetId).value = text;
                    overlay.style.display = 'none';
                    if(targetId === 'mSearch') closeMobSearch();
                    loadCat(text);
                }, 800);
            };
            recognition.onerror = () => { status.innerText = "Try Again"; setTimeout(()=>overlay.style.display='none', 1500); };
        }
        function stopVoice() { if(recognition) recognition.stop(); document.getElementById('voiceUI').style.display='none'; }

        // --- 2. DATA LOADING (REALISTIC) ---
        function smartViews() {
            return (Math.random() > 0.7) ? (Math.random()*15+1).toFixed(1)+"M views" : Math.floor(Math.random()*900+10)+"K views";
        }
        function smartTime() {
            const t = ["hours", "days", "weeks", "months"];
            return Math.floor(Math.random()*11+1)+" "+t[Math.floor(Math.random()*t.length)]+" ago";
        }

        async function loadCat(query, btn) {
            if(btn) { document.querySelectorAll('.chip, .nav-btn, .side-item').forEach(e=>e.classList.remove('active')); btn.classList.add('active'); }
            
            // Skeleton
            grid.innerHTML = '';
            for(let i=0; i<8; i++) grid.innerHTML += `<div class="card"><div class="thumb" style="background:#222;"></div><div style="height:40px; background:#222; margin-top:10px;"></div></div>`;

            try {
                const res = await fetch(API + encodeURIComponent(query));
                const json = await res.json();
                const videos = json.result || json.data || [];
                grid.innerHTML = '';

                if(!videos.length) { grid.innerHTML = '<p style="padding:20px;">No Results.</p>'; return; }

                videos.forEach(v => {
                    let vidId = null;
                    if(v.link && v.link.includes('v=')) vidId = v.link.split('v=')[1].split('&')[0];
                    if(vidId) {
                        const title = v.title || "Video Title";
                        const chn = v.channel || "Channel";
                        const thumb = v.imageUrl || `https://i.ytimg.com/vi/${vidId}/hq720.jpg`;
                        
                        const div = document.createElement('div');
                        div.className = 'card';
                        div.onclick = () => openWatch(vidId, title);
                        div.innerHTML = `
                            <div class="thumb">
                                <img src="${thumb}">
                                <div class="duration">10:25</div>
                            </div>
                            <div class="meta">
                                <div class="chn-ico">${chn.charAt(0)}</div>
                                <div class="info">
                                    <div class="title">${title}</div>
                                    <div class="sub-txt">${chn} • ${smartViews()} • ${smartTime()}</div>
                                </div>
                            </div>
                        `;
                        grid.appendChild(div);
                    }
                });
            } catch(e) { grid.innerHTML = '<p>Error.</p>'; }
        }

        // --- 3. SHORTS SHELF ---
        function loadShorts() {
            const shelf = document.getElementById('shortsShelf');
            // Mock Data for Shorts
            const shortsData = [
                {t: "Funny Cat Meme", img: "https://i.ytimg.com/vi/1X_IAaNPW7Y/hq720.jpg"},
                {t: "Cricket Six!", img: "https://i.ytimg.com/vi/W-S3qDkL-3E/hq720.jpg"},
                {t: "Coding Life", img: "https://i.ytimg.com/vi/C8J2Z130K4M/hq720.jpg"},
                {t: "Food Vlog", img: "https://i.ytimg.com/vi/8s9_w7f_y6k/hq720.jpg"},
                {t: "Tech Unboxing", img: "https://i.ytimg.com/vi/6pW2f0z9w4w/hq720.jpg"}
            ];
            shortsData.forEach(s => {
                shelf.innerHTML += `
                    <div class="short-card">
                        <img src="${s.img}" class="short-img">
                        <div class="short-title">${s.t}</div>
                    </div>
                `;
            });
        }

        // --- 4. WATCH PAGE LOGIC ---
        function openWatch(id, title) {
            const page = document.getElementById('watchPage');
            const frame = document.getElementById('vidFrame');
            const recs = document.getElementById('recsGrid');
            
            frame.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            document.getElementById('wpTitle').innerText = title;
            page.style.display = 'flex';
            
            // Populate Recommended (Simulated)
            recs.innerHTML = '';
            for(let i=0; i<5; i++) {
                recs.innerHTML += `
                    <div class="rec-card" onclick="alert('Playing next video...')">
                        <div class="rec-thumb">
                             <img src="https://source.unsplash.com/random/300x200?sig=${i}">
                        </div>
                        <div class="info" style="justify-content:center;">
                            <div class="title" style="font-size:14px;">Recommended Video ${i+1}</div>
                            <div class="sub-txt">Zootube • ${smartViews()}</div>
                        </div>
                    </div>
                `;
            }
        }
        function closeWatch() {
            document.getElementById('watchPage').style.display = 'none';
            document.getElementById('vidFrame').src = "";
        }

        // Enter Keys
        document.getElementById('dSearch').addEventListener('keypress', (e)=>{if(e.key==='Enter') execSearch('dSearch')});
        document.getElementById('mSearch').addEventListener('keypress', (e)=>{if(e.key==='Enter') execSearch('mSearch')});
    </script>
</body>
</html>
