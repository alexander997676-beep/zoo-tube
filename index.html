<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zootube | Random Fresh Content</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- 1. VARIABLES --- */
        :root {
            --bg-body: #0f0f0f;
            --bg-hover: #272727;
            --primary: #ff0000;
            --gold: #FFD700;
            --text-main: #fff;
            --text-sec: #aaa;
            --border: rgba(255,255,255,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-body); color: var(--text-main); overflow-x: hidden; padding-bottom: 60px; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        /* --- 2. HEADER --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 56px;
            background: rgba(15, 15, 15, 0.96); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px; z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .left-sec { display: flex; align-items: center; gap: 15px; }
        .menu-btn { font-size: 20px; color: white; cursor: pointer; }
        .brand-box { display: flex; flex-direction: column; justify-content: center; cursor: pointer; }
        .logo-img { height: 22px; width: auto; object-fit: contain; }
        .maker-tag { font-size: 8px; color: var(--gold); font-weight: 900; letter-spacing: 0.6px; text-transform: uppercase; margin-top: 2px; }

        /* Search Bar */
        .search-bar-container { flex: 1; max-width: 600px; margin: 0 20px; display: flex; align-items: center; gap: 10px; }
        .search-input-wrapper { display: flex; width: 100%; background: #121212; border: 1px solid #303030; border-radius: 40px; overflow: hidden; height: 40px; align-items: center; }
        .search-input-wrapper input { flex: 1; background: transparent; border: none; color: white; padding: 0 16px; font-size: 16px; outline: none; }
        .search-btn-desk { width: 60px; height: 100%; background: #222; border: none; border-left: 1px solid #303030; color: #aaa; cursor: pointer; }
        .mic-desk { width: 40px; height: 40px; background: #181818; border-radius: 50%; border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .right-sec { display: flex; align-items: center; gap: 15px; }
        .mob-search-btn { display: none; background: none; border: none; color: white; font-size: 18px; padding: 5px; cursor: pointer; }
        .user-pic { width: 32px; height: 32px; border-radius: 50%; background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045); color: white; display: grid; place-items: center; font-weight: bold; font-size: 14px; }

        /* --- 3. BOTTOM NAV --- */
        .bottom-nav {
            display: none; position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
            background: var(--bg-body); border-top: 1px solid var(--border);
            z-index: 999; justify-content: space-around; align-items: center;
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--text-sec); background: none; border: none; width: 100%; padding: 5px; }
        .nav-btn.active { color: white; }
        .nav-btn i { font-size: 22px; } .nav-btn span { font-size: 10px; }

        /* --- 4. SIDEBAR & CONTENT --- */
        .sidebar { width: 240px; position: fixed; top: 56px; left: 0; bottom: 0; background: var(--bg-body); overflow-y: auto; padding: 12px; }
        .side-link { display: flex; align-items: center; gap: 20px; padding: 10px 12px; color: white; text-decoration: none; border-radius: 10px; font-size: 14px; margin-bottom: 2px; }
        .side-link.active { background: var(--bg-hover); font-weight: 500; }
        
        .main-content { margin-left: 240px; margin-top: 56px; padding: 20px; }
        .tags-bar { position: sticky; top: 56px; background: rgba(15,15,15,0.98); z-index: 10; padding: 10px 0; margin-bottom: 15px; overflow-x: auto; white-space: nowrap; display: flex; gap: 10px; }
        .tag { background: var(--bg-hover); color: white; border: none; padding: 6px 14px; border-radius: 8px; font-size: 14px; font-weight: 500; cursor: pointer; transition: 0.2s; }
        .tag.active { background: white; color: black; }

        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px 16px; }

        /* --- 5. CARDS --- */
        .card { cursor: pointer; display: flex; flex-direction: column; gap: 10px; }
        .thumb-box { position: relative; width: 100%; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; background: #222; }
        .thumb-img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .time-label { position: absolute; bottom: 6px; right: 6px; background: rgba(0,0,0,0.8); color: white; font-size: 11px; padding: 2px 4px; border-radius: 4px; font-weight: 700; }
        .meta-info { display: flex; gap: 12px; }
        .chn-avatar { width: 36px; height: 36px; border-radius: 50%; background: #333; flex-shrink: 0; display: grid; place-items: center; font-size: 14px; z-index: 2; }
        .chn-avatar:hover { transform: scale(1.1); border: 2px solid white; }
        .text-info { display: flex; flex-direction: column; }
        .vid-title { font-size: 15px; font-weight: 600; line-height: 1.3; color: white; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 4px; }
        .vid-stats { font-size: 13px; color: var(--text-sec); }
        .chn-name-link { color: var(--text-sec); font-size: 13px; cursor: pointer; display: inline-block; }
        .chn-name-link:hover { color: white; text-decoration: underline; }

        /* --- 6. SHORTS CONTAINER --- */
        .shorts-container {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 1500; overflow-y: scroll; scroll-snap-type: y mandatory; scroll-behavior: smooth;
        }
        .short-item {
            position: relative; width: 100%; height: calc(100vh - 60px); 
            scroll-snap-align: start; background: #000; border-bottom: 1px solid #111; display: flex; justify-content: center; align-items: center;
        }
        .short-iframe { width: 100%; height: 100%; border: none; object-fit: cover; pointer-events: none; }
        .short-placeholder { position: absolute; top:0; left:0; width:100%; height:100%; background: #000; display: flex; justify-content: center; align-items: center; color: #555; font-size: 20px; z-index: -1; }
        .short-actions { position: absolute; right: 10px; bottom: 100px; display: flex; flex-direction: column; gap: 20px; align-items: center; z-index: 10; }
        .action-btn { display: flex; flex-direction: column; align-items: center; gap: 4px; color: white; cursor: pointer; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
        .icon-circle { width: 45px; height: 45px; background: rgba(255,255,255,0.15); border-radius: 50%; display: grid; place-items: center; backdrop-filter: blur(5px); }
        .music-disc { width: 45px; height: 45px; background: #222; border-radius: 50%; border: 3px solid #222; overflow: hidden; display: grid; place-items: center; margin-top: 10px; animation: spin 5s linear infinite; }
        .music-disc img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .short-overlay { position: absolute; left: 15px; bottom: 20px; width: 75%; color: white; z-index: 10; pointer-events: none; }
        .short-user { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; pointer-events: auto; }
        .short-user-img { width: 34px; height: 34px; border-radius: 50%; background: #fff; }
        .short-username { font-weight: 700; font-size: 14px; }
        .short-sub-btn { background: white; color: black; border: none; padding: 4px 12px; border-radius: 4px; font-weight: bold; font-size: 12px; cursor: pointer; }
        .short-desc { font-size: 13px; line-height: 1.3; font-weight: 400; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }

        /* --- 7. CHANNEL PAGE --- */
        .channel-page { display: none; flex-direction: column; width: 100%; height: 100%; overflow-y: auto; padding-bottom: 70px; background: #0f0f0f; }
        .channel-header { padding: 10px; border-bottom: 1px solid #333; margin-bottom: 10px; }
        .banner { width: 100%; height: 80px; background: linear-gradient(45deg, #333, #555); border-radius: 8px; margin-bottom: -30px; }
        .chn-profile { display: flex; align-items: flex-end; gap: 10px; padding: 0 10px; }
        .chn-lg-img { width: 70px; height: 70px; border-radius: 50%; background: purple; border: 3px solid #000; display: grid; place-items: center; font-size: 24px; }
        .back-btn { background: #222; color: white; border: none; padding: 5px 15px; border-radius: 20px; margin: 10px; display: inline-flex; align-items: center; gap: 5px; cursor: pointer; }

        /* OVERLAYS */
        .search-ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f0f0f; z-index: 3000; display: none; flex-direction: column; }
        .s-head { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #333; gap: 10px; }
        .s-inp { flex: 1; background: #222; border: none; padding: 10px; border-radius: 20px; color: white; outline: none; }
        .voice-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 5000; flex-direction: column; justify-content: center; align-items: center; }
        .mic-pulse { width: 80px; height: 80px; background: #ff0000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; color: white; animation: pulse-red 1.5s infinite; cursor: pointer; }
        @keyframes pulse-red { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); } }

        .player-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f0f0f; z-index: 4000; flex-direction: column; overflow-y: auto; }
        .vid-frame { width: 100%; aspect-ratio: 16/9; background: black; position: sticky; top: 0; z-index: 100; }
        .p-content { padding: 15px; }
        .close-btn-float { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 20px; border-radius: 20px; border: 1px solid #555; z-index: 5000; }

        @media (max-width: 768px) {
            header { padding: 0 10px; height: 50px; }
            .menu-btn, .search-bar-container, .sidebar { display: none; }
            .main-content { margin-left: 0; margin-top: 50px; padding: 10px; }
            .tags-bar { top: 50px; }
            .bottom-nav { display: flex; }
            .logo-img { height: 20px; }
            .maker-tag { font-size: 7px; margin-top: 1px; }
            .video-grid { grid-template-columns: 1fr; gap: 20px; }
            .mob-search-btn { display: block !important; }
            .shorts-container { top: 50px; height: calc(100vh - 110px); }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header id="appHeader">
        <div class="left-sec">
            <div class="brand-box" onclick="goHome()">
                <img src="https://i.supaimg.com/f25eb9da-5856-46df-acba-182641a77cc9.png" class="logo-img" alt="Logo">
                <div class="maker-tag">MADE BY FAIZAN AHMED</div>
            </div>
        </div>
        <div class="search-bar-container">
            <div class="search-input-wrapper">
                <input type="text" id="dSearch" placeholder="Search">
                <button class="search-btn-desk" onclick="execSearch('dSearch')"><i class="fas fa-search"></i></button>
            </div>
            <button class="mic-desk" onclick="openVoiceSearch('dSearch')"><i class="fas fa-microphone"></i></button>
        </div>
        <div class="right-sec">
            <button class="mob-search-btn" onclick="openSearchUI()"><i class="fas fa-search"></i></button>
            <div class="user-pic">F</div>
        </div>
    </header>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="goHome()"><i class="fas fa-home"></i> <span>Home</span></button>
        <button class="nav-btn" onclick="openShorts()"><i class="fas fa-bolt"></i> <span>Shorts</span></button>
        <button class="nav-btn" onclick="alert('Upload')"><i class="fas fa-plus-circle" style="font-size:32px;"></i></button>
        <button class="nav-btn" onclick="loadCat('Subscriptions', this)"><i class="fas fa-photo-video"></i> <span>Subs</span></button>
        <button class="nav-btn"><i class="fas fa-user"></i> <span>You</span></button>
    </nav>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <a href="#" class="side-link active" onclick="goHome()"><i class="fas fa-home"></i> Home</a>
        <a href="#" class="side-link" onclick="openShorts()"><i class="fas fa-bolt"></i> Shorts</a>
        <a href="#" class="side-link" onclick="loadCat('History')"><i class="fas fa-history"></i> History</a>
    </aside>

    <!-- 1. HOME VIEW -->
    <div id="homeView" class="main-content">
        <div class="tags-bar">
            <button class="tag active" onclick="loadCat('Trending Videos', this)">All</button>
            <button class="tag" onclick="loadCat('Pakistani Dramas', this)">Dramas</button>
            <button class="tag" onclick="loadCat('New Songs 2024', this)">Music</button>
            <button class="tag" onclick="loadCat('Gaming', this)">Gaming</button>
            <button class="tag" onclick="loadCat('Cricket', this)">Cricket</button>
        </div>
        <div class="video-grid" id="grid"></div>
    </div>

    <!-- 2. SHORTS VIEW -->
    <div id="shortsView" class="shorts-container">
        <!-- Shorts injected here -->
    </div>

    <!-- 3. CHANNEL VIEW -->
    <div id="channelView" class="channel-page" style="margin-top: 50px;">
        <button class="back-btn" onclick="goHome()"><i class="fas fa-arrow-left"></i> Home</button>
        <div class="channel-header">
            <div class="banner"></div>
            <div class="chn-profile">
                <div class="chn-lg-img" id="chnPic">C</div>
                <div>
                    <h2 id="chnName" style="font-size:20px; margin:0;">Channel</h2>
                    <p style="color:#aaa; font-size:12px;">1.5M Subscribers</p>
                </div>
            </div>
        </div>
        <div class="video-grid" id="chnGrid" style="padding:10px;"></div>
    </div>

    <!-- OVERLAYS -->
    <div class="search-ui" id="searchUI">
        <div class="s-head">
            <button onclick="closeSearchUI()" style="background:none; border:none; color:white;"><i class="fas fa-arrow-left"></i></button>
            <input type="text" class="s-inp" id="mSearch" placeholder="Search...">
            <button onclick="openVoice()" style="background:none; border:none; color:white;"><i class="fas fa-microphone"></i></button>
        </div>
    </div>

    <div class="voice-overlay" id="voiceUI">
        <div style="font-size:24px; color:white; margin-bottom:30px;" id="voiceMsg">Listening...</div>
        <div class="mic-pulse"><i class="fas fa-microphone"></i></div>
        <button onclick="closeVoice()" style="margin-top:40px; background:transparent; border:1px solid #777; color:#aaa; padding:8px 20px; border-radius:20px;">Cancel</button>
    </div>

    <div class="player-modal" id="playerUI">
        <div class="vid-frame">
            <iframe id="pFrame" src="" style="width:100%; height:100%; border:none;" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="p-content">
            <div id="pTitle" style="font-size:16px; font-weight:bold; margin-bottom:5px;">Title</div>
            <div style="display:flex; align-items:center; gap:10px; margin-top:15px;">
                <div id="pChnPic" style="width:36px; height:36px; background:#444; border-radius:50%; display:grid; place-items:center;">C</div>
                <div style="font-weight:bold; font-size:14px;" id="pChnName">Channel</div>
                <button style="background:white; color:black; border:none; padding:6px 14px; border-radius:20px; font-weight:bold;">Subscribe</button>
            </div>
        </div>
        <button class="close-btn-float" onclick="closePlayer()">Close</button>
    </div>

    <script>
        const API = "https://api.xyro.site/search/youtube?q=";
        const grid = document.getElementById('grid');
        const shortsBox = document.getElementById('shortsView');
        const chnGrid = document.getElementById('chnGrid');
        let recognition;

        /* --- RANDOM TOPIC GENERATOR --- */
        const homeTopics = [
            "New Vlogs 2025", "Trending Music 2025", "Pakistani Dramas Latest Episode", 
            "Cricket Match Highlights", "Funny Pranks 2025", "Tech Reviews Latest", 
            "Movie Trailers 2025", "Cooking Recipes", "Travel Vlogs Pakistan"
        ];
        
        const shortsTopics = [
            "Funny Viral Shorts", "Cat Shorts Funny", "Satisfying Video Shorts", 
            "Amazing Facts Shorts", "Dance Shorts Viral", "Cricket Shorts Moments", 
            "Food Shorts Viral"
        ];

        /* --- INITIAL LOAD (RANDOM HOME) --- */
        window.onload = () => {
            const randomTopic = homeTopics[Math.floor(Math.random() * homeTopics.length)];
            loadCat(randomTopic);
        };

        /* --- SMART OBSERVER FOR SHORTS --- */
        let observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                let iframe = entry.target.querySelector('iframe');
                let vidId = entry.target.getAttribute('data-id');
                
                if (entry.isIntersecting) {
                    if(!iframe.src) {
                        iframe.src = `https://www.youtube.com/embed/${vidId}?autoplay=1&controls=0&modestbranding=1&loop=1&playlist=${vidId}&rel=0`;
                    }
                } else {
                    iframe.removeAttribute('src');
                }
            });
        }, { root: shortsBox, threshold: 0.6 });

        /* --- NAVIGATION --- */
        function goHome() {
            document.getElementById('homeView').style.display = 'block';
            document.getElementById('shortsView').style.display = 'none';
            document.getElementById('channelView').style.display = 'none';
            document.getElementById('appHeader').style.display = 'flex';
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.nav-btn')[0].classList.add('active');
            shortsBox.innerHTML = ''; 
            
            // Reload Home with new content on "Home" click as well
            const randomTopic = homeTopics[Math.floor(Math.random() * homeTopics.length)];
            loadCat(randomTopic);
        }

        /* --- SHORTS LOGIC (RANDOM) --- */
        async function openShorts() {
            document.getElementById('homeView').style.display = 'none';
            document.getElementById('channelView').style.display = 'none';
            document.getElementById('shortsView').style.display = 'block';
            document.getElementById('appHeader').style.display = 'none';
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.nav-btn')[1].classList.add('active');

            shortsBox.innerHTML = '<p style="color:white;text-align:center;padding-top:50%;">Loading Fresh Shorts...</p>';

            // Pick Random Shorts Topic
            const randomShortsTopic = shortsTopics[Math.floor(Math.random() * shortsTopics.length)];

            try {
                const res = await fetch(API + encodeURIComponent(randomShortsTopic));
                const json = await res.json();
                let videos = json.result || json.data || [];
                
                // Shuffle Array for more randomness
                videos = videos.sort(() => Math.random() - 0.5);

                renderShorts(videos);
            } catch(e) { shortsBox.innerHTML = '<p style="color:white;text-align:center;">Error.</p>'; }
        }

        function renderShorts(videos) {
            shortsBox.innerHTML = '';
            videos.forEach(v => {
                let vidId = null;
                if(v.link && v.link.includes('v=')) vidId = v.link.split('v=')[1].split('&')[0];

                if(vidId) {
                    const title = v.title || "Shorts";
                    const chn = v.channel || "User";
                    const item = document.createElement('div');
                    item.className = 'short-item';
                    item.setAttribute('data-id', vidId);

                    item.innerHTML = `
                        <div class="short-placeholder">Loading...</div>
                        <iframe class="short-iframe" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        <div class="short-actions">
                            <div class="action-btn"><div class="icon-circle"><i class="fas fa-thumbs-up"></i></div><span>Like</span></div>
                            <div class="action-btn"><div class="icon-circle"><i class="fas fa-comment-dots"></i></div><span>1.2K</span></div>
                            <div class="action-btn"><div class="icon-circle"><i class="fas fa-share"></i></div><span>Share</span></div>
                            <div class="music-disc"><img src="https://i.ytimg.com/vi/${vidId}/hqdefault.jpg"></div>
                        </div>
                        <div class="short-overlay">
                            <div class="short-user">
                                <div class="short-user-img"></div><div class="short-username">${chn}</div>
                                <button class="short-sub-btn">Subscribe</button>
                            </div>
                            <div class="short-desc">${title}</div>
                        </div>
                    `;
                    shortsBox.appendChild(item);
                    observer.observe(item);
                }
            });
        }

        /* --- HOME GRID --- */
        async function loadCat(query, btn) {
            // Only hide other views if explicitly called, goHome already handles view switching
            if(document.getElementById('homeView').style.display === 'none') {
                 document.getElementById('homeView').style.display = 'block';
                 document.getElementById('shortsView').style.display = 'none';
                 document.getElementById('channelView').style.display = 'none';
            }

            if(btn) {
                document.querySelectorAll('.tag, .nav-btn').forEach(e => e.classList.remove('active'));
                btn.classList.add('active');
            }
            grid.innerHTML = '<p style="color:#aaa; padding:20px;">Loading New Content...</p>';
            try {
                const res = await fetch(API + encodeURIComponent(query));
                const json = await res.json();
                let videos = json.result || json.data || [];
                
                // Shuffle Array
                videos = videos.sort(() => Math.random() - 0.5);

                renderGrid(videos, grid);
            } catch(e) {}
        }

        function renderGrid(videos, container) {
            container.innerHTML = '';
            videos.forEach(v => {
                let vidId = null;
                if(v.link && v.link.includes('v=')) vidId = v.link.split('v=')[1].split('&')[0];
                if(vidId) {
                    const title = v.title || "Video";
                    const chn = v.channel || "Channel";
                    const thumb = v.imageUrl || `https://i.ytimg.com/vi/${vidId}/hq720.jpg`;
                    const views = (Math.random() * 5).toFixed(1) + "M views";

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => playVideo(vidId, title, chn);
                    
                    card.innerHTML = `
                        <div class="thumb-box"><img src="${thumb}" class="thumb-img"><div class="time-label">12:30</div></div>
                        <div class="meta-info">
                            <div class="chn-avatar">${chn.charAt(0)}</div>
                            <div class="text-info">
                                <div class="vid-title">${title}</div>
                                <div class="vid-stats"><span class="chn-name-link">${chn}</span> â€¢ ${views}</div>
                            </div>
                        </div>
                    `;
                    card.querySelector('.chn-avatar').onclick = (e) => { e.stopPropagation(); openChannel(chn); };
                    card.querySelector('.chn-name-link').onclick = (e) => { e.stopPropagation(); openChannel(chn); };
                    container.appendChild(card);
                }
            });
        }

        /* --- CHANNEL --- */
        async function openChannel(name) {
            document.getElementById('homeView').style.display = 'none';
            document.getElementById('channelView').style.display = 'flex';
            document.getElementById('chnName').innerText = name;
            document.getElementById('chnPic').innerText = name.charAt(0);
            
            const cGrid = document.getElementById('chnGrid');
            cGrid.innerHTML = '<p style="padding:20px; color:#aaa;">Loading...</p>';
            try {
                const res = await fetch(API + encodeURIComponent(name));
                const json = await res.json();
                const videos = json.result || json.data || [];
                cGrid.innerHTML = '';
                videos.forEach(v => {
                    let vidId = v.link.split('v=')[1].split('&')[0];
                    let card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => playVideo(vidId, v.title, name);
                    card.innerHTML = `<div class="thumb-box"><img src="https://i.ytimg.com/vi/${vidId}/hq720.jpg" class="thumb-img"></div><div style="font-size:14px; margin-top:5px; color:white;">${v.title}</div>`;
                    cGrid.appendChild(card);
                });
            } catch(e) {}
        }

        /* --- PLAYER --- */
        function playVideo(id, title, chn) {
            document.getElementById('pFrame').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            document.getElementById('pTitle').innerText = title;
            document.getElementById('pChnName').innerText = chn;
            document.getElementById('pChnPic').innerText = chn.charAt(0);
            document.getElementById('playerUI').style.display = 'flex';
        }
        function closePlayer() {
            document.getElementById('playerUI').style.display = 'none';
            document.getElementById('pFrame').src = "";
        }

        /* --- SEARCH & VOICE --- */
        function openSearchUI() { document.getElementById('searchUI').style.display = 'flex'; document.getElementById('mSearch').focus(); }
        function closeSearchUI() { document.getElementById('searchUI').style.display = 'none'; }
        
        function openVoice() {
            if (!('webkitSpeechRecognition' in window)) { alert("Voice not supported"); return; }
            document.getElementById('voiceUI').style.display = 'flex';
            document.getElementById('voiceMsg').innerText = "Listening...";
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = (e) => {
                const txt = e.results[0][0].transcript;
                document.getElementById('mSearch').value = txt;
                closeVoice();
                closeSearchUI();
                loadCat(txt);
            };
        }
        function closeVoice() { document.getElementById('voiceUI').style.display = 'none'; }
        
        function execSearch(id) {
            const val = document.getElementById(id).value;
            if(val) { if(id==='mSearch') closeSearchUI(); loadCat(val); }
        }
        document.getElementById('dSearch').addEventListener('keypress', (e)=>{if(e.key==='Enter') execSearch('dSearch')});
        document.getElementById('mSearch').addEventListener('keypress', (e)=>{if(e.key==='Enter') execSearch('mSearch')});
    </script>
</body>
</html>
