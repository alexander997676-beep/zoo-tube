<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zootube | Home & Music</title>
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- 1. ZOOTUBE DARK THEME --- */
        :root {
            --bg-body: #0f0f0f;
            --bg-header: #0f0f0f;
            --bg-chip: #272727;
            --bg-chip-hover: #3f3f3f;
            --bg-active: #f1f1f1;
            --text-active: #000;
            --text-main: #fff;
            --text-gray: #aaa;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: Roboto, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* --- 2. HEADER --- */
        header {
            position: sticky; top: 0; z-index: 100;
            background: var(--bg-header);
            padding: 10px 20px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid #222;
        }

        /* LOGO STYLE */
        .logo { 
            display: flex; 
            align-items: center; 
            cursor: pointer; 
        }
        
        .logo img {
            height: 45px; /* Logo size adjust karne ke liye */
            width: auto;
            object-fit: contain;
        }

        .search-bar { display: flex; flex: 1; max-width: 600px; margin: 0 20px; }
        input {
            width: 100%; padding: 10px 15px;
            background: #121212; border: 1px solid #333;
            color: #fff; border-radius: 20px 0 0 20px; outline: none; font-size: 16px;
        }
        button.search-btn {
            background: #222; border: 1px solid #333; border-left: none;
            padding: 0 20px; border-radius: 0 20px 20px 0; color: #fff; cursor: pointer;
        }

        /* --- 3. CATEGORY PILLS --- */
        .tags-container {
            position: sticky; top: 60px; z-index: 90;
            background: var(--bg-body);
            padding: 10px 20px;
            display: flex; gap: 10px;
            overflow-x: auto;
            border-bottom: 1px solid #222;
        }
        
        .tags-container::-webkit-scrollbar { height: 0px; } /* Hide Scrollbar */

        .chip {
            background: var(--bg-chip);
            color: #fff;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.2s;
            border: none;
        }

        .chip:hover { background: var(--bg-chip-hover); }

        /* Active State */
        .chip.active {
            background: var(--bg-active);
            color: var(--text-active);
        }

        /* --- 4. VIDEO GRID --- */
        .main-content { padding: 20px; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* --- 5. VIDEO CARD --- */
        .card {
            cursor: pointer;
            transition: 0.2s;
        }
        .card:hover { transform: scale(1.02); }

        .thumbnail-box {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        .thumb-img { width: 100%; height: 100%; object-fit: cover; }

        .duration {
            position: absolute; bottom: 8px; right: 8px;
            background: rgba(0,0,0,0.8); color: #fff;
            font-size: 12px; padding: 2px 5px; border-radius: 4px; font-weight: bold;
        }

        .details { display: flex; gap: 10px; margin-top: 10px; }
        
        .avatar {
            width: 36px; height: 36px; border-radius: 50%;
            background: #333; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        .meta { display: flex; flex-direction: column; }
        
        .title {
            font-size: 16px; font-weight: 600; line-height: 1.3;
            color: #fff; margin-bottom: 4px;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        .channel-name { font-size: 13px; color: var(--text-gray); }

        /* --- 6. PLAYER OVERLAY --- */
        .overlay {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000;
            justify-content: center; align-items: center; flex-direction: column;
        }
        .player-wrapper { width: 90%; max-width: 900px; aspect-ratio: 16/9; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
        .close-btn {
            margin-top: 15px; padding: 10px 20px;
            background: #272727; color: white; border: none;
            border-radius: 20px; cursor: pointer; font-weight: bold;
        }
        .close-btn:hover { background: #3f3f3f; }

        /* Loading */
        #loader { text-align: center; width: 100%; margin-top: 50px; display: none; }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <!-- NEW LOGO ADDED HERE -->
        <div class="logo" onclick="loadCategory('Home', this)">
            <img src="https://i.supaimg.com/913d801b-4b84-42f2-80b9-d21530bdb099.png" alt="Zootube Logo">
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchInp" placeholder="Search">
            <button class="search-btn" onclick="manualSearch()"><i class="fas fa-search"></i></button>
        </div>
        <div style="width: 40px;"></div> <!-- Spacer -->
    </header>

    <!-- Category Section -->
    <div class="tags-container">
        <button class="chip active" onclick="loadCategory('Trending Videos', this)">All</button>
        <button class="chip" onclick="loadCategory('Latest Music 2024', this)">Music</button>
        <button class="chip" onclick="loadCategory('Gaming Highlights', this)">Gaming</button>
        <button class="chip" onclick="loadCategory('News Pakistan', this)">News</button>
        <button class="chip" onclick="loadCategory('Cricket Live', this)">Sports</button>
        <button class="chip" onclick="loadCategory('Coding Tutorials', this)">Coding</button>
        <button class="chip" onclick="loadCategory('Funny Vines', this)">Comedy</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h3 id="statusMsg" style="color:white; margin-bottom:15px;">Home</h3>
        <div id="loader" style="color:#aaa;">Loading...</div>
        <div class="grid" id="videoGrid"></div>
    </div>

    <!-- Player -->
    <div class="overlay" id="vidModal">
        <div class="player-wrapper">
            <iframe id="playerFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <button class="close-btn" onclick="closeVideo()">Close Player</button>
    </div>

    <script>
        const API_URL = "https://api.xyro.site/search/youtube?q=";

        // Start
        window.onload = function() {
            loadCategory("Trending Videos", document.querySelector('.chip'));
        };

        // Switch Category
        function loadCategory(query, btnElement) {
            if(btnElement) {
                document.querySelectorAll('.chip').forEach(btn => btn.classList.remove('active'));
                btnElement.classList.add('active');
            }
            const displayTitle = (query === 'Trending Videos') ? 'Home' : query.replace('Latest', '').replace('2024', '');
            document.getElementById('statusMsg').innerText = displayTitle;
            fetchData(query);
        }

        // Search
        function manualSearch() {
            const val = document.getElementById('searchInp').value;
            if(val) {
                document.querySelectorAll('.chip').forEach(btn => btn.classList.remove('active'));
                document.getElementById('statusMsg').innerText = "Search: " + val;
                fetchData(val);
            }
        }

        // Fetch Data
        async function fetchData(query) {
            const grid = document.getElementById('videoGrid');
            const loader = document.getElementById('loader');

            grid.innerHTML = '';
            loader.style.display = 'block';

            try {
                const res = await fetch(API_URL + encodeURIComponent(query));
                const json = await res.json();

                loader.style.display = 'none';

                let videos = [];
                if(json.result) videos = json.result;
                else if(json.data) videos = json.data;
                else if(Array.isArray(json)) videos = json;

                if(videos.length === 0) {
                    grid.innerHTML = '<p>No content found.</p>';
                    return;
                }

                videos.forEach(vid => {
                    let videoId = null;
                    if(vid.link) {
                        const parts = vid.link.split('v=');
                        if(parts.length > 1) videoId = parts[1].split('&')[0];
                    }

                    if(videoId) {
                        const title = vid.title || "Untitled";
                        const thumb = vid.imageUrl || `https://i.ytimg.com/vi/${videoId}/hq720.jpg`;
                        const channel = vid.channel || "Channel";
                        const duration = vid.duration || "";

                        const card = document.createElement('div');
                        card.className = 'card';
                        card.onclick = function() { playVideo(videoId); };

                        const avatarChar = channel.charAt(0).toUpperCase();

                        card.innerHTML = `
                            <div class="thumbnail-box">
                                <img src="${thumb}" class="thumb-img">
                                ${duration ? `<div class="duration">${duration}</div>` : ''}
                            </div>
                            <div class="details">
                                <div class="avatar">${avatarChar}</div>
                                <div class="meta">
                                    <div class="title">${title}</div>
                                    <div class="channel-name">${channel}</div>
                                </div>
                            </div>
                        `;
                        grid.appendChild(card);
                    }
                });

            } catch (err) {
                console.error(err);
                loader.style.display = 'none';
                grid.innerHTML = '<p>Error loading videos.</p>';
            }
        }

        // Player
        function playVideo(id) {
            const embedLink = `https://www.youtube.com/embed/${id}?autoplay=1`;
            document.getElementById('playerFrame').src = embedLink;
            document.getElementById('vidModal').style.display = 'flex';
        }

        function closeVideo() {
            document.getElementById('vidModal').style.display = 'none';
            document.getElementById('playerFrame').src = "";
        }
    </script>
</body>
</html>
